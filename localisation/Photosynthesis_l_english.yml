 eat_dont_bother_me.tooltip: "§YNotifications§! about Carnivorous Plant attacks accross our Empire will be hidden. §Y$prosecute_plantoids$§! planetary decision will still be available."

 hungry_plants_starve.title: "Starving Plantoids"
 hungry_plants_starve.desc: "Without an adequate source of protein, the local population of §YCarnivorous [carnivorous_plant.GetSpeciesName]§! is suffering from an epidemic of malnutrition. Death and disease has been widely reported, and many are too weak to work. Medical workers report that for the [carnivorous_plant.Species.GetAdj] physiology, there is simply no replacement for fresh pop. A source of £job_livestock£ §YLivestock§! on the planet would ensure the [carnivorous_plant.GetSpeciesName] remain healthy"

