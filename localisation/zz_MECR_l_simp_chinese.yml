 MECR.9912.desc: "曾经为害一方的[target_criminal_syndicate_outer.GetName]于今日向共同体表示屈服。\n\n按照条约，他们走出地下，从今以后只从事合法的商业行为。而我们只审判那些最为罪无可赦的匪首，放过那些仅仅是追随他们的人。"
