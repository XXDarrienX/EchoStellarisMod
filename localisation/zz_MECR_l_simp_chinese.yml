 MECR.9910.title: "最后通牒"
 MECR.9910.desc: "星海监管者近期于共同体推动了一项名为$resolution_custodian_crack_down_on_criminal_syndicate$的议案。根据此议案，共同体向我们发出了一封措辞严厉的最后通牒。\n\n这份通牒要求我们立即放弃当前以犯罪为营生的经营模式、转为进行合法的商业活动。\n\n共同体许诺，如果我们屈服，绝大多数公司员工将得到宽恕、仅少数高层会被审判，而且我们还将得到一个回到共同体中的机会。\n而一旦拒绝，我们在共同体境内的分部将遭到无情打击。\n\n我们是否应该向他们低头？"
