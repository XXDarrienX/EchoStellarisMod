 MECR.9913.desc.a: "曾经为害一方的[target_criminal_syndicate_outer.GetName]无法承受监管人的压力，于今日向共同体表示屈服。\n\n按照条约，他们走出地下，从今以后只从事合法的商业行为。而共同体只审判了那些最为罪无可赦的匪首，放过那些仅仅是追随他们的人。"
 MECR.9913.desc.b: "一个意外事件发生了，曾经为害一方的[target_criminal_syndicate_outer.GetName]无法承受星海监管人的压力，向共同体表示屈服。他们从今以后只能进行合法的商业活动，而不再从事犯罪勾当。\n\n我们星球上的[target_criminal_syndicate_outer.GetName]分部已向当地公安部门和银河刑警投案自首。其匪首被引渡至银河刑警总部，而其余人员则组建了一个合法的商业部门。"
