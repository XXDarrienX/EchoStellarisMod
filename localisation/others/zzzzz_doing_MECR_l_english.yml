 concept_preset_imperial_province_desc: "$preset_imperial_province_desc$\n\n帝国行省同样拥有三类特化：\n戍卫型行省着重发展高超军事技巧，代价是削弱基础资源生产。戍卫型行省由于向帝国海军贡献军力而降低的舰队容量减少§G25%§!。\n学士型行省着重科技进步，代价是削弱军事能力。学士型行省不会由于帝国科学院议案的影响而降低研究速度。\n开发型行省着重资源生产，代价是削弱研究产出。开发型行省资源生产补贴法案的维持费降低§G33%§!。"