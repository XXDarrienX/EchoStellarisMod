 tma_war_moderate:0 "Уровень II"
 tma_war_moderate_desc:0 "В настоящее время ИИ представляет умеренную угрозу.\n\n"
 tma_war_beaucoup:0 "Уровень III"
 tma_war_beaucoup_desc:0 "В настоящее время ИИ представляет серьезную угрозу, которую мы должны остановить.\n\n"
 tma_war_red_alert:0 "Красная тревога"
 tma_war_red_alert_desc:0 "Мы крайне уязвимы для Мастер ИИ; нам нужна любая помощь, которую мы можем получить.\n\n"
 edict_tma_war_edict1:0 "Оружие с искривленной материей"
 edict_tma_war_edict1_desc:0 "Используя Искаженную Материю в нашем оружии, мы можем нанести больше урона кораблю Мастер ИИ".
 edict_tma_war_edict2:0 "Корабельные системы Искаженной материи"
 edict_tma_war_edict2_desc:0 "Используя Искаженную материю во всех аспектах наших кораблей, мы можем нанести серьезный урон Мастеру ИИ ценой дорогих кораблей."
 maai.10.name:0 "Искажение планеты"
 maai.10.desc:0 "Недавно исследованная технология позволяет нам искривлять миры подобно тому, как это делает Прайм Хантер Мастер ИИ, и хотя это может сильно уменьшить количество пригодных для жизни миров в галактике, это обеспечивает большое количество темной материи и искривленной материи, которые нам необходимы, если мы хотим победить Прайм Хантера."
 maai.10.a:0 "Это временное явление".
 planet_warping_allowed:0 "Может применять решение "§YМир Искаженний§!" на неколонизированных пригодных для жизни мирах".
 maai.101.name:0 "Уничтожение Мастер ИИ"
 maai.101.desc:0 "Нашим силам удалось уничтожить гаргантюанское судно, которое когда-то наводнило галактику, принадлежащее Мастеру ИИ. Его главный корабль уничтожен, как и большинство сложных внутренностей ИИ, он больше не функционирует.\n\nПосле его поражения, будь то из-за его огромных размеров и сложности или из-за какого-то протокола самоуничтожения, огромный, размером с систему, взрыв заполнил пустоту. Пылающий свет был виден даже из самой отдаленной точки галактики. Однако этот удивительный пожар причинил некоторый ущерб.\n\nВсе пригодные для жизни миры в звездной системе превратились в миры-гробницы, почти без атмосферы, а все непригодные для жизни миры внезапно залило лавой и расплавленным камнем.\n\nНесмотря на это, наш народ торжествовал. Великая война наконец-то закончилась, а вместе с ней и мы, великие разрушители Мастер ИИ.\n\nКроме того, наши корабли-утилизаторы обнаружили большой кусок ИИ, оставшийся плавать в космосе. Отрезав его связи с различными плавающими обломками, им удалось спасти загадочный предмет: то, что, похоже, является ядром Мастер ИИ. С некоторыми изменениями, возможно, мы сможем сделать его полезным для нас".
 maai.101.a:0 "Великая победа".
 maai.102.name:0 "Уничтожение Мастер ИИ".
 maai.102.desc:0 "Галактическим силам удалось уничтожить гаргантюанское судно, некогда наводнившее галактику, принадлежавшее Мастеру ИИ. Его главный корабль уничтожен, как и большинство сложных внутренностей ИИ, он больше не функционирует.\n\nПосле его поражения, будь то из-за его огромных размеров и сложности или из-за какого-то протокола самоуничтожения, огромный, размером с систему, взрыв заполнил пустоту. Пылающий свет был виден даже из самой отдаленной точки галактики. Однако этот удивительный пожар причинил некоторый ущерб.\n\nВсе пригодные для жизни миры в звездной системе превратились в миры-гробницы, почти без атмосферы, а все непригодные для жизни миры вдруг оказались переполнены лавой и расплавленным камнем. Несмотря на это, наш народ торжествует.\n\nВеликая война наконец-то закончилась."
 maai.102.a:0 "Великая победа."
 maai.relic.name:0 "Мастер ИИ Активация Ядра"
 maai.106.desc:0 "При активации ядра Мастер ИИ ярко светился и издавал странные звуки. Однако, мы считаем, что он выполнил свою функцию, хотя у нас не было выбора в его действии.\n\nПохоже, некоторые области наших исследований получили благословение."
 maai.107.desc:0 "При активации Мастер ИИ Ядра, оно ярко светилось и издавало странные звуки. Однако, мы считаем, что он выполнил свою функцию, хотя у нас не было выбора в его действии.\n\nПохоже, некоторые технологии были частично исследованы."
 maai.108.desc:0 "При активации Мастер ИИ Ядра, оно ярко светилось и издавало странные звуки. Однако, мы считаем, что он выполнил свою функцию, хотя у нас не было выбора в его действии.\n\nПохоже, наши сенсоры обнаружили новые залежи ресурсов на планете."
 maai.relic:0 "Хорошо."
 
