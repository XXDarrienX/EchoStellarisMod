# Relics
 r_shivkonian_implant:0 "Шивконовское механическое сознание"
 r_shivkonian_implant_desc:0 "Главная машина, использованная лидером шивконианцев для создания искусственного "Разума Улья". \Хотя его связь с другими нейронными имплантами была разорвана, при достаточной мощности он все еще может быть использован для получения некоторых знаний из баз данных машины."
 r_dna_engine_prototype:0 "Прототип двигателя ДНК"
 r_dna_engine_prototype_desc:0 "Бойцы Народа на [terror_base.GetName] смогли создать что-то вроде ДНК-двигателя, хотя так и не довели его до конца. \n\nНесмотря на то, что двигатель был создан по причинам, связанным с террором, мы все еще можем его использовать."
