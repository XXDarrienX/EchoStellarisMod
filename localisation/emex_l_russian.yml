# Federations
 peacekeeper_federation:0 "Коалиция по поддержанию мира"
 peacekeeper_federation_desc:0 "Члены этой федерации дали клятву внести свой вклад в поддержание и обеспечение галактического мира и стабильности, даже если это будет сделано силой."
 peacekeeper_federation_passive:0 "Миротворческие силы"
 peacekeeper_federation_passive_desc:0 "Чтобы галактика жила в мире, мы должны иметь федеральные силы, предназначенные для защиты текущего статус-кво и нейтрализации угроз."
