 flistonu_assistance_2:0 "Помощь Флистону"
 flistonu_assistance_2_desc:0 "После того, как мы пощадили их, Демократическая Республика Флистону предоставляет нам дополнительные бонусы, чтобы отплатить нам".
 excavation_in_orbit:0 "Орбитальные раскопки"
 excavation_in_orbit_desc:0 "Чтобы археологи не подвергались опасности, раскопки на Новой Флистонии ведутся с корабля на орбите, что значительно замедляет скорость раскопок."
 genetic_insight:0 "Познавательная информация о генетике"
 genetic_insight_desc:0 "После активации механического сознания шивконианцев мы смогли получить фрагмент данных об их достижениях в области генетики."
 industrial_insight:0 "Инсайт о промышленности"
 industrial_insight_desc:0 "После активации механического сознания Шивконианцев мы смогли получить фрагмент данных об их достижениях в области промышленности."
 deviancy_insight:0 "Озарение стабильностью"
 deviancy_insight_desc:0 "После активации Механического Сознания Шивконианцев, мы смогли получить фрагмент данных о том, как обеспечивается мир и стабильность, предотвращая при этом девиантность."
 war_insight:0 "Озарение о войне"
 war_insight_desc:0 "Активировав механическое сознание шивконианцев, мы смогли получить фрагмент данных о том, как они сосредоточили свою экономику на войне и сумели спешно построить военные суда."
 neural_link_strengthening:0 "Нейронная связь усилена"
 neural_link_strengthening_desc:0 "Активировав механическое сознание шивконианцев, мы смогли получить фрагмент данных о том, как они оставались едины в трудные времена, и как воля Разума была навязана населению."
 grateful_survivors:0 "Благодарные выжившие"
 grateful_survivors_desc:0 "Выжившие, которые жили под землей, чтобы спрятаться от чумы Бетег, были освобождены и исцелены. Они благодарны нам за помощь".
 HMF_option3_bonus:0 "Кампания пропаганды"
 species_immunised:0 "Виды иммунизированы"
 species_immunised_desc:0 "Наш вид получил иммунитет от мерзкой чумы Бетег, и все население стало намного счастливее и чувствует себя в безопасности."
 minor_illness_cured:0 "Негиемский грипп вылечен"
 minor_illness_cured_desc:0 "Недавно обнаруженный Негиемский грипп был вылечен, и наши люди празднуют искоренение этой мерзкой болезни."
 flistonu_assistance:0 "Соглашение с Флистону"
 flistonu_assistance_desc:0 "Демократическая Республика Флистону на Новой Флистонии оказывает нам помощь, предоставляя нам доступ ко многим своим технологиям и областям их родного мира."
 dna_engine_used:0 "Двигатель ДНК активен"
 dna_engine_used_desc:0 "Двигатель ДНК, который мы нашли на планетарной базе террористов, хотя и не полностью рабочий, помогает в генетике и позволяет легче проводить генетические модификации."
