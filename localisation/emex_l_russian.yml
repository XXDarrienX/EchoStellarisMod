 sb_streamlining_sector_desc_modifier:0 "Построенные корабли:\nСкорость субсвета: §G+10%§!\nВремя зарядки гиперпрыжка: §G-15%§!\nСокращение заряда гиперпрыжка: §G-15%§!\nЗамедление прыжка: §G-50%§!"
 job_xeno_arcane_effect_desc:0 "£job_xeno_arcane£ $job_xeno_arcane_plural$ превращает £consumer_goods£ §YПотребительские товары§! в £minor_artifacts£ §YМалые артефакты§!".
 job_xeno_drone_effect_desc:0 "£job_xeno_drone£ $job_xeno_drone_plural$ превращает £consumer_goods£ §YПотребительские товары§! в £minor_artifacts£ §YМалые артефакты§!".
 job_xeno_bot_effect_desc:0 "£job_xeno_bot£ $job_xeno_bot_plural$ превращает £consumer_goods£ §YПотребительские товары§! в £minor_artifacts£ §YМалые артефакты§!".
 останавливает_распространение_болезни:0 "Ресурсы от работы: §R-50%§! \nПоп-счастье: §R-10%§! \nСкорость роста: §G+5%§! \nЗамедляет распространение Негиемского гриппа"
 slows_plague_spread:0 "Счастье: §G+5%§!\nПользование удобствами: §G-20%§!\nПодготовка нашей нации, если чума Бетег вернется"
 decision_arcmas_restore_arcology_effects:0 "Полностью восстанавливает §Екуменополис§! Снимает штрафы от нехватки ресурсов, и добавляет планете свойство §YPlentiful Stockpile§!".
 allow_edict_consectrated_worlds_nihilistic:0 "§HРазблокирует решение:§! Освятить мир\n§HРазблокирует решение:§! Освятить Сингулярность\n"
 describe_edict_consectrated_worlds_nihilistic:0 "§Освящение необитаемых планет и освящение черных дыр (до §Y3§! каждая) увеличивает §YПривлекательность Спиритуалистической Этики§! и §YУдобства в масштабах империи§!, а также £unity£ §YГенерирование единства§!, масштабируя духовную значимость освященных миров. В случае освящения черной дыры будет предоставлен незначительный бонус по физике.§!"
