 fedev.500.cep.desc:0 "$fedev.500.intro$\n\nЭта великая миротворческая коалиция обеспечит мир и стабильность во всей галактике, даже если это будет достигнуто силой.\n\nНачалась новая эра межзвездного мира!"
# Event Chains и Points of Interest
 seeder_search_chain_title:0 "Шивконийский звездный союз"
 seeder_search_chain_desc:0 "Мы обнаружили остатки древней цивилизации, известной как Шивконский звездный союз. Похоже, что они наблюдали за примитивной цивилизацией вблизи нашего домашнего скопления. Мы не знаем, являются ли они Сеятелями, но других цивилизаций поблизости пока не обнаружено".
 seeder_artifacts:0 "Найдены остатки шивконианцев".
 seeder_homeworld_chain_title:0 "Шивконианская домашняя система"
 seeder_homeworld_chain_desc:0 "Собрав достаточно реликвий и артефактов из древнего Шивконианского звездного союза, наши исследователи полагают, что им удалось обнаружить домашнюю систему шивконианцев."
 seeded_primitives_coordinates_title:0 "Шивконианские координаты"
 seeded_primitives_coordinates_desc:0 "Мы нашли координаты торгового узла Ракломии, основного источника дохода старого Шивконианского Звездного Союза. \Мы считаем, что место, к которому ведут координаты, является родной планетой другой цивилизации."
 seeded_primitives_colony_coordinates_title:0 "Координаты колонии"
 seeded_primitives_colony_coordinates_desc:0 "После обширных исследований мы полагаем, что нашли колонию Флистону, упомянутую в текстах на их старом столичном мире."
 seeder_home_system_poi:0 "Shiv"
 seeder_home_system_poi_desc:0 "Была обнаружена домашняя система Шивконского звездного союза, после того как было найдено множество артефактов их древней империи."
 master_ai_progress_chain_title:0 "Строим Мастер ИИ".
 master_ai_progress_chain_desc:0 "Создание и поддержание в рабочем состоянии сверхинтеллектуального ИИ - задача не из легких. Потребуется много работы, чтобы создать основу, ядро и обеспечить ИИ необходимыми ресурсами."
# Star Systems
 qfts_home_system_NAME:0 "Посевная система"
 qfts_home_system_DESC:0 "Эта система всегда будет стартовой при использовании эволюции "Посеянная эволюция".in."
# Structures
 shivkonian_observation_outpost:0 "Древний наблюдательный пост"
 shivkonian_observation_station_desc:0 "Этот древний наблюдательный пост использовался Сеятелями, когда они изучали наш вид и когда они засевали нашу популяцию."
 shivkonian_observation_station_tooltip:0 "Этот древний наблюдательный пост использовался Сеятелями, когда они изучали наш вид и когда они посеяли нашу популяцию."
 shivkonian_trade_hub:0 "Заброшенная планетарная станция"
 shivkonian_trade_hub_desc:0 "Станция на орбите вокруг планеты. Она давно пришла в запустение".
 shivkonian_trade_hub_tooltip:0 "Станция на орбите вокруг планеты. Она давно пришла в негодность".
# Anomalies
 qfts_seeder_observation_station:0 "Расколотая планета"
 qfts_1_desc:0 "Этот бесплодный мир был расколот каким-то неизвестным бедствием; остатки поверхности плавают вокруг разбитого мира. \n\nЕще, кажется, есть небольшие здания, разбросанные по всей планете."
 qfts_dead_primitive_capital:0 "Искорененный мир"
 qfts_2_desc:0 "Координаты из торгового узла Ракломии ведут на эту планету, но здесь ничего нет. Весь мир был уничтожен, и здесь высокий уровень радиации."
# Мегаструктуры
tma_core_1:0 "Мастер ИИ Ядро: Каркас"
 tma_core_1_DESC:0 "Базовая основа для гигантского ИИ, который будет постоянно развиваться и учиться, чтобы соответствовать нашим потребностям."
 tma_core_2:0 "Мастер ИИ Ядро"
 tma_core_2_DESC:0 "По-настоящему массивная структура, где обитает сверхразумный интеллект, который будет проводить исследования и помогать в завоеваниях, чтобы утвердиться в роли галактических богов."
 tma_core_2_contacted:0 "Контакт Мастер ИИ".
 tma_core_2_contacted_DESC:0 "Свяжитесь с Мастер ИИ, чтобы воспользоваться его услугами.\nЭто также можно сделать через меню Контакты."