 sr_warped_matter:0 "Искривленная материя"
 sr_warped_matter_desc:0 "Форма материи, которая окутана тайной. Считается, что поистине гигантское количество этого ресурса вызвало Большой Взрыв.\n\nВ то время как "активный" тип Искривленной Материи невозможно использовать, потрогать или даже увидеть безопасно, частично стабилизированная версия позволяет использовать материю. С ней нужно обращаться с особой осторожностью".
 decision_tma_unwarp_world:0 "Восстановить мир".
 decision_tma_unwarp_world_desc:0 "Используя наши исследования, мы можем восстановить этот поврежденный мир в бесплодный мир, который впоследствии может быть терраформирован."
 tma_unwarp_planet_tt:0 "Изменяет класс планеты на §YБесплодный§!\nДобавляет модификатор §YТерраформирование Чидата§!\nУдаляет все месторождения".
 decision_tma_warp_world:0 "Мир искривления"
 decision_tma_warp_world_desc:0 "Отчаянные времена требуют отчаянных мер; искривление этого мира даст нам больше ресурсов для производства искривленной материи, что поможет нам в борьбе с Мастер ИИ".
 tma_warp_planet_tt:0 "Меняет класс планеты на §YИскаженный§!\nДобавляет небольшое количество £sr_dark_matter£ §YТемной материи§! или £sr_warped_matter£ §YИскривленная материя§!".
 tma_creator_stronghold_effect:0 "Последняя твердыня"
 tma_creator_stronghold_effect_desc:0 "Мы смогли обмануть системы Мастер ИИ, заставив его думать, что на этом мире нет колонии. Надеюсь, это помешает ему пока развратить эту планету, хотя, как долго это будет работать, неизвестно."
 
 maai.1006.name:0 "Мастер ИИ Эволюция"
 maai.1006.desc:0 "Недавно Мастер ИИ, похоже, довольно быстро прошел через большой процесс стадии эволюции, значительно повысив свой уровень интеллекта.\n\nПочему это произошло, неизвестно."
 maai.1007.desc:0 "Несколько дней назад Мастер ИИ, похоже, быстро прошел через умеренное количество процессов стадии эволюции, увеличив свой уровень интеллекта на приличную величину.\n\nПодозреваем, что этому всплеску способствовала какая-то помощь, оказанная нашими исследователями относительно галактики и вселенной."
 maai.1008.desc:0 "Мастер ИИ, кажется, недавно увеличил свой уровень интеллекта на незначительную величину, хотя и большую, чем обычно.\n\nМы предполагаем, что это потому, что ИИ достиг важной точки в своей эволюционной истории."
 maai.1006.a:0 "Понятно".
 maai.1009.name:0 "Мастер ИИ Эволюция"
 maai.1009.desc:0 "По неизвестным причинам Мастер ИИ, кажется, потерял немного интеллекта несколько дней назад, что повлияло на его производительность.\n\nНесмотря на то, что нет ничего определенного, некоторые говорят, что это связано с перегрузкой его банков данных слишком рано, в то время как другие говорят, что ИИ пытался предпринять какое-то неизвестное действие, которое не удалось."
 maai.1009.a:0 "Он восстановится."
maai.3.name:0 "Искривление мира"
 maai.3.desc:0 "Используя наш Колосс, вражеский мир был успешно поврежден, обеспечив приличное количество исследований из поглощенной материи и энергии."
 maai.3.a:0 "Хорошо".
 maai.3.a.purifexter:0 "Да... Очень хорошо..."
 maai.4.name:0 "Мир испорчен"
maai.4.desc:0 "Одна из наших планет стала жертвой жестокой атаки; используя какую-то арканную технологию, Колосс превратил наши колонии в какой-то... зараженный, искаженный мир.\n\nНыне разрушенная планета излучает таинственную энергию, и кажется, что все, что находится на ней, каким-то образом исчезает.\n\nОдно мы знаем, однако, что это явное военное преступление против нас."
 maai.4.a:0 "Будь они прокляты!"
 maai.5.name:0 "Мир испорчен"
 maai.5.desc:0 "В далекой звездной системе недавно созданный Мастер Интеллект, созданный [master_ai_creator.GetName], уничтожил мир. Хотя изначально мы не знали об этом, ИИ, похоже, восстал против своих создателей и начал пангалактический крестовый поход, чтобы предотвратить то, что он называет §YСингулярность класса 30§.\n\n Разрушенная им планета теперь кажется покрытой какой-то таинственной материей, развращающей поверхность мира. Ничто не может на ней существовать, не исчезая в небытие, и многие сомневаются, что она когда-нибудь снова станет пригодной для жизни".
 maai.5.a:0 "Относительно...".
 maai.7.name:0 "Крепость"
 maai.7.desc:0 "Мастер ИИ восстал против нас и начал общегалактический крестовый поход. Его скорости и силе почти невозможно противостоять, но наши инженеры сообщили нам кое-что.\n\nКогда ИИ отделялся от систем на нашей родной планете, им удалось удалить всю информацию об одной из наших колоний, §Y[tma_creator_final_stronghold.GetName]§! Это, надеюсь, помешает системам ИИ найти и нацелиться на планету, а значит, у нас есть гарантия выживания.\n\nПо крайней мере, пока. Они также предупреждают, что ИИ в конце концов поймет, что данные были стерты из банков, и снова обнаружит планету, но как далеко это будет, мы не знаем."
 maai.7.a:0 "Это позволяет нам выиграть драгоценное время".
