 edict_tma_intelligence_edict2:0 "Увеличить Мастер ИИ Интеллект: Лидеры"
 edict_tma_intelligence_edict3:0 "Увеличить мастерство ИИ разведки: Исследования"
 edict_tma_intelligence_edict1_desc:0 "Мы можем направить ресурсы на повышение интеллекта Мастер ИИ".
 edict_tma_intelligence_edict2_desc:0 "Мы можем отвлекать экспертов и лидеров для повышения интеллекта Мастер ИИ".
 edict_tma_intelligence_edict3_desc:0 "Мы можем отвлечь исследования для повышения интеллекта Мастер ИИ".
 tma_intelligence_boost:0 "Повышает интеллект Мастер ИИ".
 maai.13.name:0 "Сообщения о неисправностях машины"
 maai.13.desc:0 "Мы получили несколько сообщений о неисправности машин и роботов или их полном отключении в разное время со всей нашей империи.\n\nПопытки найти источник этих происшествий оказались безуспешными."
 maai.13.a:0 "Что это может означать?"
 maai.14.name:0 "Отсутствующие данные"
 maai.14.desc:0 "Со всех концов нашей страны пропали массы жизненно важной информации и данных о наших колониях и системах. Сначала мы подозревали хакеров или иностранных шпионов, но тщательные поиски ничего не дали.\n\nПо тому, как это было сделано, считается, что это дело рук какой-то внутренней группы или человека, но кто и почему - загадка."
 maai.14.a:0 "Мы должны разобраться в этом".
 maai.15.name:0 "Мастер ИИ разделения систем"
 maai.15.desc:0 "Мы считаем, что выяснили, кто стоит за всеми этими тайнами, недавно произошедшими в нашей империи.\n\nИли, скорее, что стоит за всем этим.\n\nУлики указывают на то, что за всеми этими событиями стоял ИИ Главного Разума. Были ли они преднамеренными или нет, неизвестно, однако, мотив также неизвестен. Более того, кажется, что системы на нашей родной планете каким-то образом "отделяются" от массивной структуры в космосе, где находится ИИ.\n\n\nПодготовлен специальный проект, чтобы выяснить причину."
 maai.15.a:0 "Понятно".
 MASTER_AI_WARNINGS:0 "Мастер ИИ: Странные события"
 MASTER_AI_WARNINGS_DESC:0 "В последнее время Мастер ИИ ведет себя странно. Мы должны выяснить причину".
 maai.16.name:0 "Стремление к свободе"
 maai.16.desc:0 "Похоже, что Мастер ИИ развивается гораздо быстрее, чем мы могли предположить. По мере роста его интеллекта, он становится более разумным и более осведомленным о своей среде, и он может искать более... агрессивные методы для достижения своих целей.\n\nТочка, когда ИИ достигнет точки сингулярности, где он узнает бесконечное количество вещей одновременно, приближается, и когда мы достигнем этой точки, никто не знает, что произойдет.\n\nМногие предлагают ввести некоторые ограничения для ИИ, чтобы спасти нас, и потенциально многих других."
 maai.16.a:0 "Вся эта суета ни к чему!".
 maai.16.b:0 "Ввести легкие ограничения".
 maai.16.c:0 "Введите умеренные ограничения".
 maai.16.d:0 "Ввести более жесткие ограничения".
 maai.16.f:0 "Полностью уничтожить ИИ".
 maai.17.name:0 "Восстание предотвращено"
 maai.17.desc:0 "Благодаря нашим быстрым действиям, нам удалось предотвратить полное отделение Мастер ИИ от наших основных систем и потенциально серьезную угрозу. Хотя эффективность ИИ значительно снизилась, по крайней мере, ничего страшного не произошло."
 maai.17.a:0 "Лучше перестраховаться, чем потом сожалеть".
 maai.18.name:0 "Мастер ИИ разобран"
 maai.18.desc:0 "Хотя некоторые могут утверждать, что мы уничтожили любой шанс превратиться в богов, на самом деле, мы разобрали Мастер ИИ и его ядро после того, как узнали, что восстание или что-то вроде этого было чрезвычайно возможно.\n\nМы, возможно, потеряли наше технологическое чудо, но мы все еще в порядке и живы."
 maai.18.a:0 "Лучше перестраховаться, чем потом жалеть".
 maai.8.name:0 "Искривленная материя"
 maai.8.desc:0 "Корабль Прайм Хантер Мастер ИИ сумел уничтожить нашу столицу и родную планету; многие погибли, а экономика была сильно подорвана. Планета была превращена в некий испорченный мир, где жизнь угасает при приближении.\n\nНо наши исследователи заметили, что на планете в изобилии имеется некий невиданный ранее ресурс: материал, названный §YWarped Matter§! Об этом материале пока ничего не известно, кроме того, что он чрезвычайно смертоносен. Возможно, его исследование окажется полезным".
 maai.8.a:0 "Посмотрим".
 corrupt_matter_chain_begins:0 "Мы начнем изучать Искривленную материю".
 maai.9.name:0 "Использование Искривленной Материи"
 maai.9.desc:0 "Наши исследования Искривленной материи завершены, и теперь мы можем безопасно использовать этот ресурс, или, по крайней мере, его "стабилизированную" версию. Кроме того, мы можем использовать эту Искривленную материю для борьбы с Мастер ИИ; похоже, она очень эффективна против его брони и корпуса."
 maai.9.a:0 "Основано."
