# Модификаторы планеты
 decision_arcology_project_origin_effects:0 "$decision_arcology_project_effects$"
 decision_arcology_project_origin_effects_short:0 "$decision_arcology_project_effects_short$"
 decision_arcology_project_origin_requirements:0 "$decision_arcology_project_requirements$"
 arcology_starting_modifier:0 "Уменьшающиеся запасы"
 arcology_starting_modifier_desc:0 "Запасы ресурсов этого мира истощаются, причем быстро".
 pm_restored_planet:0 "Исцеленный мир"
 pm_restored_planet_desc:0 "Чумы, которая когда-то опустошала этот мир, больше нет, и все ее последствия и эффекты устранены".
 pm_piemic_past:0 "Пиемическое прошлое"
 pm_piemic_past_desc:0 "Эта планета была опустошена мерзкой чумой, которая поразила не только население, но и окружающую среду."
 sanctify_1:0 "Божественная сингулярность"
 sanctify_1_desc:0 "Эта черная дыра рассматривается как божественная сущность, патрулирующая границы между текущей жизнью и загробным миром".
 pm_plague_protest:0 "Планетарный протест"
 pm_plague_protest_desc:0 "Многие люди по всему миру участвуют в протесте против действий, предпринятых нами в отношении гриппа Негием."
 under_lockdown:0 "Планетарная блокировка"
 under_lockdown_desc:0 "В настоящее время эта планета находится под блокировкой, что сильно сокращает производство ресурсов, но замедляет распространение болезни, которая в настоящее время опустошает мир."
 arcmas_resource_1:0 "Нехватка ресурсов"
 arcmas_resource_1_desc:0 "Сильная нехватка минералов и основных ресурсов ограничивает производство на этом мире."
 arcmas_resource_2:0 "Нехватка основных ресурсов"
 arcmas_resource_2_desc:0 "Почти каждый ресурс нормируется, что приводит к разрыву или краху многих цепочек поставок."
 arcmas_resource_3:0 "Опустошительная нехватка"
 arcmas_resource_3_desc:0 "В условиях практически полного отсутствия материалов и ресурсов, промышленность фактически остановилась".
 arcmas_pop_1:0 "Незначительное нормирование"
 arcmas_pop_1_desc:0 "Граждане этого мира привыкают к тому, что у них нет всего, что им может понадобиться".
 arcmas_pop_2:0 "Серьезное рационирование"
 arcmas_pop_2_desc:0 "Гражданская экономика подавлена под тяжестью почти всех товаров, которые нормируются".
 arcmas_pop_3:0 "Тяжелое рационирование"
 arcmas_pop_3_desc:0 "Дальнейшее сокращение ресурсов означает массовый голод и коллапс общества".
 arcmas_first_colony:0 "Новая надежда"
 arcmas_first_colony_desc:0 "Получив вторую планету, наши люди обрели новую надежду на будущее".
 arcmas_reward:0 "Обновленное процветание"
 arcmas_reward_desc:0 "Мы преодолели большие трудности, чтобы привести нашу родную планету к новым высотам процветания".
 diversity_strengthened:0 "Укрепление разнообразия"
 diversity_strengthened_desc:0 "Разнообразие видов на этом мире укрепляется благодаря правительственным кампаниям."
 interplanetary_plague_defences:0 "Планетарная система защиты от чумы"
 interplanetary_plague_defences_desc:0 "Мы наконец-то избавили и себя, и нашу родную планету от чумы Бетег, но многие все еще боятся. Из-за этих страхов мы установили систему защиты от чумы в масштабах всей империи."
 hmf_option4_planet_effect:0 "Еретики разделены"
 hmf_option4_planet_effect_desc:0 "Население еретиков было разделено, что вызвало небольшие волнения и гнев, но также заставило многих пересмотреть свои убеждения, особенно если они против правительства."
 pm_crystal_energy_planet:0 "Кристаллическая энергетическая решетка"
 pm_crystal_energy_planet_desc:0 "Выработка энергии в этом мире была резко увеличена за счет использования различных редких кристаллов."
 decision_cegv2_pm_tt2:0 "Снимает планетарный модификатор §YКристаллическая энергетическая решетка§".
 master_ai_framework:0 "Мастер ИИ: Рамочная структура"
 master_ai_framework_desc:0 "Построены основные рамки для Мастер ИИ, которые уже дают небольшие бонусы к исследованиям на этой планете."
 master_ai_original_core:0 "Мастер ИИ: Ядро"
 master_ai_original_core_desc:0 "Построено ядро для Мастер ИИ, которое дает много исследований для этой планеты."
