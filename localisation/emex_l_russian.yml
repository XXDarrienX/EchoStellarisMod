 master_ai_active:0 "Мастер ИИ: Активный"
 master_ai_active_desc:0 "В настоящее время сверхинтеллектуальный ИИ полностью активирован. В дополнение к преимуществам, уже предоставленным ИИ, мы получаем еще больший бонус к исследованиям."
