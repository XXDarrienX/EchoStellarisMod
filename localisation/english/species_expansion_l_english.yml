 trait_cybrex:0 "Hands of the Cybrex"
 trait_cybrex_desc:0 "§LThese Ascended machines were given power by the Cybrex, to be their guarding hands to prevent the Contingency from taking over.§!\n"
 trait_depth:0 "Gods of Depths"
