crisobj_please_the_end_1_desc:0 "§RThe End§! has chosen us. We must show It we are worthy of its tremendous powers !\n\nSatisfy §RThe End§! with the §BZro Crystals§! £sr_zro£ to gain this §Yannual§! reward."
