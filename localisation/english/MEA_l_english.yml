concept_deep_dwellers_modifier:0 "Crushing Depths"
concept_deep_dwellers_modifier_desc:0 "The Crushing Depths Modifier is required for §YDeep Dwellers§! to live on the Planet.\nCrushing Depths and Deep Ravines will also be present on select planets across the Galaxy.\n\nTerraforming into anything other than §YOcean§! Worlds turns Crushing Depths into Deep Ravines.\nLikewise, terraforming a planet into an §YOcean§! World turns existing Deep Ravines into Crushing Depths."

