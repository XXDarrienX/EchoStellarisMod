 origin_deep_dwellers:0 "From the Depths"
 origin_deep_dwellers_desc:0 "§RWARNING: Few habitable worlds§!\nOnce bound to the dark emptiness of the deepest parts of the sea, this civilization slowly developed technology capable of reaching the surface of their planet, then shortly after they managed to conquer the skies. Now, with the discovery of FTL technology, they aim to breach yet another barrier to discover what lies beyond."
 origin_deep_dwellers_effects:0 "- Homeworld is an §H$pc_ocean$§! (Size: £planetsize£ §Y30§!) with ['concept_deep_dwellers_modifier']"
 origin_deep_dwellers_negative_effects:0 "- Founder Species has the §YDeep Dwellers§! trait."

