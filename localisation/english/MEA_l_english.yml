l_english: 

 origin_deep_dwellers:0 "From the Depths"
 origin_deep_dwellers_desc:0 "Once bound to the dark emptiness of the deepest parts of the sea, this civilization slowly developed technology capable of reaching the surface of their planet, then shortly after they managed to conquer the skies. Now, with the discovery of FTL technology, they aim to breach yet another barrier to discover what lies beyond."
 trait_deep_dwellers:0 "Deep Dwellers"
 trait_deep_dwellers_desc:0 "§LThis aquatic species is well adapted to life in the cold, lightless and crushing depths of the ocean. However, this specialization makes other environments uninhabitable to them.§!"
 trait_ruler_sea_dragon:0 "Sea Dragon"
 trait_ruler_sea_dragon_desc:0 "§LA massive specimen, even for this species. This Rulers existence alone is awe-inspiring.§!"
 trait_biggest_fish:0 "Biggest Fish"
 trait_biggest_fish_desc:0 "§LThere always is bigger fish out there...§!"
 trait_governor_sea_dragon:0 "Sea Dragon"
 trait_governor_sea_dragon_desc:0 "§LA massive specimen, even for this species. The people look up to this Governor. Literally.§!"
 trait_admiral_seasoned_sailor:0 "Seasoned Sailor"
 trait_admiral_seasoned_sailor_desc:0 "§LThis Admiral knows his way around a ship, be it in the vast and empty oceans or the void of space.§!"
 trait_privateers:0 "Privateers"
 trait_privateers_desc:0 "§LGenerations of fighting off the creatures of the sea have conditioned this species to become quite resilient.§!"
 trait_admiral_heroic_whaler:0 "Heroic Whaler"
 trait_admiral_heroic_whaler_desc:0 "§LHunting giant beasts is this Admirals specialty, be it in the vast and empty oceans or the void of space.§!"
 trait_general_leviathan:0 "Leviathan"
 trait_general_leviathan_desc:0 "§LA massive specimen, even for this species. The sheer strength of this general inspires his men.§!"
 trait_amphibian:0 "Amphibian"
 trait_amphibian_desc:0 "§LMembers of this species have to undergo an aquatic larvae phase before maturing.§!"
 trait_fish_from_the_sea:0 "Fish from the Sea"
 trait_fish_from_the_sea_desc:0 "§LA good sea shanty always lifts the mood...§!"

