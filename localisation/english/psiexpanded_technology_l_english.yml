l_english:
 tech_expanded_psionic_theory:0 "Expanded Psionic Theory"
 tech_expanded_psionic_theory_desc:0 "As the powers and effects of psionic abilities on the physical world become more apparent, what once was thought supernatural displays its potential for greatness."
 tech_psionic_research_pursuit:1 "Psionic Research Initiative"
 tech_psionic_research_pursuit_desc:1 "A complex problem such as psionics requires a complex answer. Such a complex answer will require a complex pathway to reach it."
 tech_psionic_contentedness:1 "Psionic Content"
 tech_psionic_contentedness_desc:1 "By focusing on ones psionic abilities, peace of mind begins to mean more than simply happy thoughts."
 tech_psionic_power_generation:1 "Psionic Power Generation"
 tech_psionic_power_generation_desc:1 "Equipping a power complex with the capability to ensnare radiated psychic power will undoubtable result in higher power generation."
 tech_psionic_material_manipulation:1 "Psychic Material Manipulation"
 tech_psionic_material_manipulation_desc:1 "The focus of psionic powers in telekinesis is so precise that atomic fusion and fission could be trained to be a household practice."
 tech_psionic_universal_magnification:0 "Psionic Universal Magnification"
 tech_psionic_universal_magnification_desc:0 "With the advent of psionics, the study of all matter of science has become much easier than it ever was before."
 tech_psionic_unification_centers:1 "Psionic Empathy Institute"
 tech_psionic_unification_centers_desc:1 "A facility built to let one being live the life of another in an instant using the psionic imprint of the life to be experienced is not only possible, but easy."
 tech_psionic_nutrient_production:1 "Psychic Nutrient Production"
 tech_psionic_nutrient_production_desc:1 "The ability to understand the plants that one farms on an empathetical level will allow our workers to perfect the art of direct food acquisition."
 tech_repeatable_improved_pop_happiness:0 "Psionic Harmony"
 tech_repeatable_improved_pop_happiness_desc:0 "Let us silence our voices and open our minds, to a song that encompasses our whole species."
 tech_repeatable_improved_ethic_attraction:0 "Psionic Benevolence"
 tech_repeatable_improved_ethic_attraction_desc:0 "Our conflict with eachother and ourselves has become pointless at best, for change is but a thought away."
 tech_psychic_terraformation_techniques:0 "Psionic Terraformation Techniques"
 tech_psychic_terraformation_techniques_desc:0 "WIth psionics experts controlling terraforming processes, we can better work together with complex equipment, further increasing terraforming efficiency."
 tech_psychic_planetary_restructuring:0 "Psionic Planetary Restructuring"
 tech_psychic_planetary_restructuring_desc:0 "Basic psycho-mechanics can increase the effectiveness of each individual material used in the terraforming process."
 tech_psychic_computing_algorithms:0 "Psychic Computing Algorithms"
 tech_psychic_computing_algorithms_desc:0 "The workings of the psychic brain has revealed insights upon the potential workings of the silicon-based intelligence."
 tech_telekinetic_construction:0 "Telekinetic Construction"
 tech_telekinetic_construction_desc:0 "By training workers in the arts of telekinesis, we can drastically increase the efficiency of personel construction projects."
 tech_psychic_senses:0 "Psychic Senses"
 tech_psychic_senses_desc:0 "We may harness the combined psychic power of all of our planet's population in order to expand our vision."
 tech_teleportation:0 "Teleportation"
 tech_teleportation_desc:0 "Moving physical objects with our mind."
 tech_psionic_communication:0 "Psionic Communication"
 tech_psionic_communication_desc:0 "No longer will we rely on resource consuming means of communication."
 tech_psionic_resistance:0 "Psionic Resistance"
 tech_psionic_resistance_desc:0 "When there is no enemy within, the enemy outside can do us no harm."
 tech_psionic_healing:0 "Psionic Healing"
 tech_psionic_healing_desc:0 "Applying psionic healing methods to biological tissue and materials may prove quite a challenge."
 tech_psionic_tracking:0 "Psionic Tracking"
 tech_psionic_tracking_desc:0 "Rely on your senses, not your tech."
 tech_psionic_barriers:0 "Psionic Barriers"
 tech_psionic_barriers_desc:0 "Our soldiers are now able to manifest a psionic barrier in order to protect them from incoming fire."
 tech_mind_control:0 "Mind Control"
 tech_mind_control_desc:0 "With the power of psionics, we are now able to influence other's minds."
 tech_psionic_perfection:0 "Psionic Perfection"
 tech_psionic_perfection_desc:0 "Turns your species into §YPsionic Entities§!."