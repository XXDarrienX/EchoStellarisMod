ESC_BIO_X_MISSILE_3_TITAN: "Acid Blob Storm"
ESC_BIO_X_MISSILE_3_TITAN_DESC: "This ginamorous creature developed from the Acid Blob Barrage spitter is the most powerful bile spitter our scientists were able to create. Its capacity for destruction easily rivals that of a extremely-large conventional cannons."
