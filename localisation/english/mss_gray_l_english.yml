l_english:
 mss_gray.10.t: "$NAME_Gray$, but tasty"
 mss_gray.10.d: "Hi! I was interested in those weird tasty maids, they are so tasty! I decided to mimic their look, what do you think?"
 mss_gray.10.yes: "[[§GCONFIRM§!]    Great, I like tasty stuff."
 mss_gray.10.yes.tt: "§Y$NAME_Gray$ Will stay in tasty maid form§!\nShe will transform when: \n    -Talk to her via diplomacy\n    -Start of year\n    -Assigned as leader\n    -Unassigned as leader\n    -1 day after transform into $ethic_gestalt_consciousness$ leader\nWill not affect leaders without §Hgray_leader§! flag\n$mss_gray_eula$"
 mss_gray_eula: "§YEULA: §!\nWill only do graphical changes, do NOT relate §Hgameplay§! bugs with this."
 mss_gray.10.no: "[[§RDENY§!]    No need."
 mss_gray.10.no.tt: "§Yrefuse $NAME_Gray$§!\n§RCan only choose once§!\nThis event did not change gray's portrait"
 mss_gray.portrait.set: "[[SKIN]"
 mss_gray.portrait.wings: "§vWings§!"
 mss_gray.portrait.wingless: "§gWingless§!"
 mss_gray.portrait.random: "$mss_gray.portrait.set$    Random Variations    $mss_gray.portrait.wings$"
 mss_gray.portrait.random.wingless: "$mss_gray.portrait.set$    Random Variants    $mss_gray.portrait.wingless$"
 mss_gray.portrait.response.random: "In this form, Gray will randomly generate her look with random variants."
 mss_gray.portrait.default: "$mss_gray.portrait.set$    Tasty Maid Standard    $mss_gray.portrait.wings$"
 mss_gray.portrait.default.wingless: "$mss_gray.portrait.set$    Tasty Maid Standard    $mss_gray.portrait.wingless$"
 mss_gray.portrait.response.default: "The standard look of tasty maid."
 mss_gray.portrait.classic: "$mss_gray.portrait.set$    2019 Classic    $mss_gray.portrait.wings$"
 mss_gray.portrait.classic.wingless: "$mss_gray.portrait.set$    2019 Classic    $mss_gray.portrait.wingless$"
 mss_gray.portrait.response.classic: "Some people's Horizon of Expections on Gray, original designer: §HEAGERllier§!, NAZI elements were replaced with Khmer Rouge."
 mss_gray.portrait.loji: "$mss_gray.portrait.set$ Old Earth Classical $mss_gray.portrait.wings$"
 mss_gray.portrait.loji.wingless: "$mss_gray.portrait.set$ Old Earth Classical $mss_gray.portrait.wingless$"
 mss_gray.portrait.response.loji: "Some virtual character from old Earth Internet culture, related with AI and super computers, name start with Lo, Gray says she's LuoTianYi, as usual, Gray make her COSPLAY without any knowladge about the character."