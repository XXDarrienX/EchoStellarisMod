 #-----GRAND GALACTIC EMBASSY-----#
 d_grand_galactic_embassy_pd_cap:0 "Grand Galactic Embassy"
 d_grand_galactic_embassy_pd_cap_desc:0 "§LA grand embassy where each day thousands of envoys from an entire galaxy come to negotiate various matters of diplomacy in the capital arcology. This structure represents not only our political will, but achievments of our utopian society.§!\n"
 #-----GRAND AQUATIC ARCOLOGIES-----#
 d_aquatic_cities_pd_ecoarc:0 "Grand Aquatic Arcologies"
 d_aquatic_cities_pd_ecoarc_desc:0 "§LMarvellous floating arcologies scattered across preserved oceans of this eco-arcology world. So big and complex, they can exist only here where every inch of the ocean's floor is covered in endless web of infrastructure and communications.§!\n"
 #-----GAIA ARCOLOGIES-----#
 d_gaia_arcologies_pd_ecoarc:0 "Gaia Arcologies"
 d_gaia_arcologies_pd_ecoarc_desc:0 "§LThe best possible conditions for the most skilled specialists and their families.§!\n"
 #-----FARM DISTRICTS-----#
 d_farm_districts_pd_ecoarc:0 "Farm Districts"
 d_farm_districts_pd_ecoarc_desc:0 "§LSpecial districts that produce food at this eco-arcology without disturbing its infrastructure.§!\n"
 #-----FLOATING CITIES-----#
 d_floating_cities_ecum:0 "Floating Arcologies"
 d_floating_cities_ecum_desc:0 "§LMarvellous floating arcologies scattered across an entire atmosphere of this ecumenopolis. They are able to safely float in planetary enviroment only thanks to the infrastructure on the surface, constantly monitoring and controlling their movement with anti-gravity beams.§!\n"
 #-----PUBLIC INFRASTRUCTURE-----#
 d_public_infrastructure_ecum:0 "Public Infrastructure"
 d_public_infrastructure_ecum_desc:0 "§LThe blood vessels of this ecumenopolis, outshining the dense, dirty, and uncomfortable infrastructure that was there before.§!\n"
 #-----CULTURE CENTERS-----#
 d_culture_centers_ecum:0 "Culture Centers"
 d_culture_centers_ecum_desc:0 "§LUtopian districts for culture centers, museums, archives, and public spaces for fairs and festivals.§!\n"
 
