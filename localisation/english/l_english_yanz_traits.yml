 #-----GAIA HOUSING-----#
 d_gaia_housing_gaia:0 "Gaia Housing"
 d_gaia_housing_gaia_desc:0 "§LSmall self-sustaining settlements scattered across an entire world away from busy population centers. For those who want to live in connection with the wilderness.§!\n"
 #-----UTOPIAN GARDENS-----#
 d_utopian_gardens_gaia:0 "Utopian Gardens"
 d_utopian_gardens_gaia_desc:0 "§LUtopian gardens scattered across an entire world. A great place to relax among exotic flora and fauna.§!\n"
 #-----GAIA FARMS-----#
 d_gaia_farms_gaia:0 "Gaia Farms"
 d_gaia_farms_gaia_desc:0 "§LSelf-sustaining farms that function in symbiosis with surrounding biosphere. All kinds of food, both conventional and that which was previously thought impossible, can be grown here.§!\n"
 #-----GENE-ENGINEERED BIOSPHERE-----#
 d_gen_biosphere_gaia:0 "Genetically engineered Biosphere"
 d_gen_biosphere_gaia_desc:0 "§LThe biosphere of this Gaia world was carefully designed from scratch. There is no diseases, predators or any other dangers at all. All lifeforms co-exist in nearly perfect symbiosis providing many valuable resources. Denizens report the ease of finding cute pets from simply venturing into the local forests.§!\n"
