 #-----GAIA ENVIRONMENT-----##
 d_gaia_environment_habitat:0 "Gaia Environment"
 d_gaia_environment_habitat_desc:0 "§LAdditional modules with comfortable arcologies for all kinds of specialists as well as nature enjoyers. This habitat has become a small utopian oasis for organic life in vast and cold space.§!\n"
