#Techs

tech_enhancedrobomodding_robomodding:0 "Robomodding"
tech_enhancedrobomodding_robomodding_desc:0 ""
tech_enhancedrobomodding_tier2:0 "Tier 2 Traits"
tech_enhancedrobomodding_tier2_desc:0 "Advanced assembly methods allow us to further specialize our machines."
tech_enhancedrobomodding_tier3:0 "Tier 3 Traits"
tech_enhancedrobomodding_tier3_desc:0 "Even more advanced assembly methods allow us to build near-perfect machines!"
tech_enhancedrobomodding_organic_studies:0 "Organic Studies"
tech_enhancedrobomodding_organic_studies_desc:0 "Only by thorough study of organic life can we come to truly understand these creatures logic and creative processes, and incorporate them into our own designs."
tech_enhancedrobomodding_organic_understanding:0 "Organic Understanding"
tech_enhancedrobomodding_organic_understanding_desc:0 "Finally, our greatest minds have managed to replicate the organic logic and creative processes in our own machines, by careful incorporation of these processes we can greatly enhance our science and diplomatic capabilities."
tech_enhancedrobomodding_databanks:0 "Databanks"
tech_enhancedrobomodding_databanks_desc:0 "By using mass databanks we can provide off-unit storage for our leaders, greatly improving them in the process. These buildings can also provide planetary improvements to many standard machines aswell."
tech_enhancedrobomodding_matrioshka_brain_uplink:0 "Matrioshka Brain Uplink"
tech_enhancedrobomodding_matrioshka_brain_uplink_desc:0 "Preliminary testing has shown that providing certain robots with a link to the matrioshka brain massively improves their research capabilities with only a minor increase in the risk of a catastrophic failure."
tech_enhancedrobomodding_rogue_servitor_food:0 "Protein Processing"
tech_enhancedrobomodding_rogue_servitor_food_desc:0 "Testing suggests outfitting our robots with improved protein processing allows for more energy dense pseudo-foods"
tech_enhancedrobomodding_engineering:0 "Engineering Bots"
tech_enhancedrobomodding_engineering_desc:0 "By integrating our robots machine learning algorithms with the macroengineering facility, they exhibit a greater aptitude for the engineering faculties of science."
tech_enhancedrobomodding_physics:0 "Physicist Bots"
tech_enhancedrobomodding_physics_desc:0 "By integrating our robots machine learning algorithms with the stellar particle accelerator, they exhibit a greater aptitude for the physical faculties of science."
tech_enhancedrobomodding_society:0 "Sociologist Bots"
tech_enhancedrobomodding_society_desc:0 "By integrating our robots machine learning algorithms with the artificial ecosystem, they exhibit a greater aptitude for the sociological faculties of science."
tech_enhancedrobomodding_neutronium_applications:0 "Neutronium Applications"
tech_enhancedrobomodding_neutronium_applications_desc:0 "We handed some of this stuff to our scientists and supposedly it is extremely powerful, some may even say <<OP>>."

