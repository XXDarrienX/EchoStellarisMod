 origin_holofrixit: "Hive-Network"
 origin_holofrixit_desc: "This species is partially a collective consciousness, but is governed by a group of fully independent beings rather than a true gestalt consciousness. Instead they function more like an insect colony where specialized biological forms determine an individual's role in society."
 origin_tooltip_holofrixit_effects: "- Start with §H3§! £pops£ $POP$ of your §Hprimary species§!.\n- Start with §H25§! £pops£ $POPS$ made up of four enslaved species representing the §Hlower castes§! of Holofrixit society: Ganglions, Warriors, Drones, and Holofrixigrams.\n- Start with the technology to assemble Holofrixigrams (robots).\n- Only your primary species may work £pop_cat_ruler£ $pop_cat_ruler$ jobs (except Ganglions may be £job_head_researcher£ $job_head_researcher_plural$).\n- Holofrixigrams may eventually become intelligent enough to serve in leadership roles."
