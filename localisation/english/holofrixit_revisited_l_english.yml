 # New government/authority
 gov_holofrixit: "Xechiro Protocol"
 gov_holofrixit_desc: "The free-thinking Xechiro caste makes up the entirety of the government. The ruling $RT_NETMINISTRATOR$ wields singular control over foreign and domestic policy. The rest of the ruling caste composes a tightly-knit bureaucracy which implements these policies and is responsible for the minutiae of daily administration."
 auth_holofrixit: "Hive-Network"
 auth_holofrixit_desc: "A hybridization between hive-mind and cybernetic collective. Society is divided into castes whose members are genetically and cybernetically tailored to perform adequately in their respective tasks.\n\nEvery individual is connected to a communal network. The lower castes are entirely subsumed within the collective, the middle castes have semi-autonomous thought processes optimized for their roles, and only the ruling Xechiro caste has full capacity for independent thought. The Xechiros guide the hive-mind by selecting one of their number to rule until death, although in rare cases the ruler may be forcefully removed from power by his or her immediate subordinates."
