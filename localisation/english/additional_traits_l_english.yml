 #Avantages
 
 trait_additrait_multitasking:0 "Multitasking"
 trait_additrait_multitasking_desc:0 "§LThis species' is naturally able to divide their attention while mantaining peak efficiency, increasing their technological progress.§!\n"
 
 trait_additrait_born_warriors:0 "Born-Warriors"
 trait_additrait_born_warriors_desc:0 "§LBe it a result of instinct or culture, for this species war is not a question, but an answer."
 
 trait_additrait_sociable:0 "Sociable"
 trait_additrait_sociable_desc:0 "This species, by instinct or tradition, is highly sociable and eager to discuss matters."
 
 trait_additrait_zealous_defenders:0 "Zealous Defenders"
 trait_additrait_zealous_defenders_desc:0 "This species fights with an ungodly zeal when threatened."
 
 trait_additrait_roboticians:0 "Roboticians"
 trait_additrait_roboticians_desc:0 "This species discovered robotics before faster-than-light travel."
 
 # trait_additrait_war_lovers:0 "Friends of War"
 # trait_additrait_war_lovers_desc:0 "§LWar is Love, Peace is Hate. At least according to this species.\n\n§WWarHappiness : §G+15%\n§WPeace Happiness : §G -5%§!\n"
 
 # trait_additrait_peace_lovers:0 "Friends of Peace"
 # trait_additrait_peace_lovers_desc:0 "§LWar is a horrible thing, this species wants nothing to do with it.\n\n§WPeace Happiness : §G+15%\n§WWar Happiness : §G-5%§!\n"
 
 trait_additrait_passionate:0 "Impassioned"
 trait_additrait_passionate_desc:0 "Members of this species enjoy life in all of it's forms and constantly find inspiration in their surroundings."
 
 trait_additrait_elusive:0 "Elusive"
 trait_additrait_elusive_desc:0 "This species is naturally inclined torwards elusive and evasive tactics, and have a very well developed flight reflex."
 
 trait_additrait_living_ships:0 "Living Ships"
 trait_additrait_living_ships_desc:0 "Using bio-engineering, nanorobots or another method,when given enough time, this species' ships are able to repair themselves."
 
 trait_additrait_united:0 "United"
 trait_additrait_united_desc:0 "One goal, one mind, this species quickly decides on a consensus and acts on it." 
  
 trait_additrait_sky_born:0 "Sky Born"
 trait_additrait_sky_born_desc:0 "From their birth, this species has reached for the skies and as a result they excel at evasion and strike craft operations."
 
 trait_additrait_immune:0 "Immune"
 trait_additrait_immune_desc:0 "Disease? Poison? Toxic gas? This species is more resistant to the vagaries of the enviroment than most and live longer as a result." 
 
 trait_additrait_keen_vision:0 "Keen Vision"
 trait_additrait_keen_vision_desc:0 "This species is particularly well adapted to long range fight and to anticipate enemy actions, by watching them closely."
 
 ###########################################################################################################################################################
 #Machines Handicaps
 
 trait_additrait_defective_scanners:0 "Defective Scanners"
 trait_additrait_defective_scanners_desc:0 "Useful minerals. Useless junk. These machines have difficulty making the distinction."
 
 trait_additrait_weedkillers:0 "Weedkillers"
 trait_additrait_weedkillers_desc:0 "These machines can function as farming units independent of organic intervention. Technically."
 
 trait_additrait_energy_leaks:0 "Energy Leaks"
 trait_additrait_energy_leaks_desc:0 "Caution. Static discharge is possible. Avoid physical contact."
 
 trait_additrait_rusty_antiquities:0 "Rusty Antiquities"
 trait_additrait_rusty_antiquities_desc:0 "§LThese models are designed using outdated, outmoded and simply obselete construction methods, or worse yet, they may in fact be as old as they look.§!\n"
 
 trait_additrait_insufficient_memory:0 "Insufficient Memory"
 trait_additrait_insufficient_memory_desc:0 "§LThese units are fitted with memory cells using a revolutionary, but ineffective technique for magnetic induction, decreasing their performance significantly.§!\n"
 
 trait_additrait_slow_processors:0 "Slow Processors"
 trait_additrait_slow_processors_desc:0 "§LMost of these units are used for monotonous tasks. Scientific research and creative thinking were not a priority in their design.§!\n"
 
 trait_additrait_erratic_processors:0 "Erratic Processors"
 trait_additrait_erratic_processors_desc:0 "§LThe processors of these units rarely produce the same output when given an identical context and input. Scientific research should not be entrused to these machines.§!\n"
 
 trait_additrait_cumbersome_hulks:0 "Cumbersome Hulks"
 trait_additrait_cumbersome_hulks_desc:0 "Big and heavy, theses units need more space to accomodate them. It extends to their ships, which are great but unwieldy."
 
 trait_additrait_hand_crafted:0 "Hand-crafted"
 trait_additrait_hand_crafted_desc:0 "Each one of these is a marvel of craftmanship. But spending a long time is necessary to create perfection.§!\n"
 
 trait_additrait_brittle:0 "Brittle"
 trait_additrait_brittle_desc:0 "These machines aren't very solid, and need frequent repairs."
 
 ###########################################################################################################################################################
 #Machines Avantages
 
 trait_additrait_customized_servitors:0 "Customized Servitors"
 trait_additrait_customized_servitors_desc:0 "§LThese servitors have been assembled and programmed to fulfill their builders desires, from the ground up, they are built to please.§!\n\n§YHas no effect on Synthetics with Citizenship Rights.§!"
 TRAIT_CUSTOMIZED_SERVITORS_EFFECT:0 "Can be employed in £job_servant£ §Y$job_servant$§! Jobs if under §Y$ai_servitude_name$§!\n£amenities£ Amenities from £job£ Jobs: §G+40%§!"
 
 trait_additrait_multithreading:0 "Multithreading"
 trait_additrait_multithreading_desc:0 "These machines were designed with optimal thought processes, allowing them to consider multiple problems at once."
 
 trait_additrait_swarm:0 "Swarm"
 trait_additrait_swarm_desc:0 "Prime directive. Build more units. Other tasks : distraction. Build more units.\n\n§WGives lot of minerals, but your science and unity are atrocious."
 
 trait_additrait_long_cycles:0 "Long Cycles"
 trait_additrait_long_cycles_desc:0 "§LOptimal production.\nRotating focus on : Mineral || Energy : capacities.\n\n\n\n§WMineral output for five years : §G+15%\n§WEnergy output for the five following years : §G+15%\n§WThe cycle runs for as long as the trait is present.§!\n"
 
 trait_additrait_standard_frame:0 "Standard Frame"
 trait_additrait_standard_frame_desc:0 "§LBuilding these units around the same frame, with no variation tolerated, means than producting additional units takes a very low amount of time.§!\n"

 trait_additrait_malleable_frame:0 "Malleable Frame"
 trait_additrait_malleable_frame_desc:0 "§LWith their malleable frame, these units can fit everywhere and are easily stored when not in use.§!\n"
 
 trait_additrait_sturdy:0 "Sturdy"
 trait_additrait_sturdy_desc:0 "§LThese machines are very resistant and maintenance is rarely needed.§!\n"
 
 trait_additrait_self_repairing_ships:0 "Self-repairing Ships"
 trait_additrait_self_repairing_ships_desc:0 "Using nano-technology, low-grade living metal or another method, when given enough time, this empire's ships are able to repair themselves."
 
 ###########################################################################################################################################################
 #Presentients
 
 trait_additrait_presapient_natural_inventors:0 "Natural Inventors"
 trait_additrait_presapient_natural_inventors_desc:0 "§LMembers of this species like to tinker with their surroundings, resulting in the creation of many useful devices.§!\n"
 
 trait_additrait_presapient_natural_savants:0 "Natural Savants"
 trait_additrait_presapient_natural_savants_desc:0 "§LMembers of this species are more interested in the fabric of the universe than most.§!\n"
 
 trait_additrait_presapient_tasty:0 "Tasty"
 trait_additrait_presapient_tasty_desc:0 "§LMembres of this species are particulary tasty.§!\n"
 
 trait_additrait_presapient_bitter:0 "Bitter"
 trait_additrait_presapient_bitter_desc:0 "§LMembres of this species are particulary bitter and difficult to consume.§!\n"
 
