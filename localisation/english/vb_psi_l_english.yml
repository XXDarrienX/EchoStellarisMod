 origin_vb_psi_soul_eater:0 "Soul Eaters"
 origin_vb_psi_soul_eater_desc:0 "This empire had been corrupted by the malicious beings from beyond physical world. Now driven by the insatiable hunger, they seek other sapient life to devour."
 origin_vb_psi_soul_eater_effects: "The main species will receive the §SSoul Eater§! trait. After 30 years grace period they will need to consume souls to stay productive.\n\nAliens who lack this trait, while being allowed to reside in the empire according to empire's policies, will have their souls gradually eroded and eventually will succumb to strange malaise as long as they are §YLivestock§! or §YBeing Processed§!, providing §Ssustenance§! to the §SSoul Eater§! species.\n\nCan build £building §Y$building_psionic_harvester$§! which provides §P$job_soul_harvester_plural$§! which increases the Soul Crystal Output of all §YLivestock§! §G25%§!\n§SSoul Diet Harmony§! increases §YPop Growth§! of §G5%§! per individual §YSpecies§! every §YYear§!\nCan use the §RSoul Hunt§! to steal pops §RLivestock§! increases §GGrowth Speed§! and §GJob Output§! by §G2.5%§!\nSoul Eater empires are not allowed to pursue §YSynthetic Ascension§!"
 origin_vb_psi_soul_eater_livestock: "Soul Cattle"
 
