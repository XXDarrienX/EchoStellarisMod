edict_redlight_no_crossbreeding_campaign:0 "Restrict Interspecies Crossbreeding"
edict_redlight_no_crossbreeding_campaign_desc:0 "Our brothel managers are increasingly worried about the potential hazards and costs of allowing other species to breed with our brothel workers. By implimenting safe-sex procedures for interspecies pairings in all of our brothels we can eliminate any potential for such mistakes."
edict_redlight_crossbreeding_campaign:0 "Deregulate Interspecies Crossbreeding"
edict_redlight_crossbreeding_campaign_desc:0 "It has become clear that restricting the progeny of two different species is more of a hinderance than a help. We should remove the safe-sex procedures and allow our customers to breed to their heart's content...so long as they pay, of course."
