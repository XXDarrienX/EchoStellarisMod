###PERSONALITY GREETINGS###
PLM_HOSTILE_GREETING_01:0 "Oh, the audacity, how dare you distract us from more valuable customers? You aren't even worthy of a spank!"
PLM_HOSTILE_GREETING_02:0 "What do you want? We have nothing to offer to the likes of you. No, not even for an increased price."
PLM_HOSTILE_GREETING_03:0 "We were just in the middle of some lascivious breakthroughs, but you just had to interrupt us. What do you want?"
PLM_UNFRIENDLY_GREETING_01:0 "Yes, hello, are you here to gawk at our merchandise or are you here for business? Otherwise, please stop distracting us."
PLM_UNFRIENDLY_GREETING_02:0 "Our data collection and analysis tells us that you have been especially naughty, haven't you? We have just the special deals for the likes of you, for a non-discounted price."
PLM_UNFRIENDLY_GREETING_03:0 "What do you want? A special deal? We are currently out of special deals."
PLM_DOMINEERING_GREETING_01:0 "Well now, you look especially delicious."
PLM_NEUTRAL_GREETING_01:0 "Welcome to our humble company, where you and your friends and family can have all the fun you want... Of course, it is not free."
PLM_NEUTRAL_GREETING_02:0 "Hello, what services would you like us to offer?"
PLM_NEUTRAL_GREETING_03:0 "For the starting price of approximately £energy£§Y2000§!, you can get your very own pleasure worker to your home.\n\n\n\n\n§LDisclaimer: Whether they will or will not want to be transported across the galaxy all the way to your household is unknown, pricing does not include any tolls or regulatory costs your empire or others may impose upon us, the worker may be unwilling to serve you even after they are delivered, any loss of limb, appendage, body part, body organ, soul, will to live, or property that is not insured specifically by us or our corporate allies will not count towards our refund policy.§!"
PLM_THREATENED_GREETING_01:0 "Please, please, be gentle if you plan to take us on."
PLM_VASSAL_GREETING_01:0 "Hello, Master, do you require any services?"
PLM_VASSAL_GREETING_DISLOYAL_01:0 "We find that serving the [Root.GetName] brings us more pain than pleasure, and we do so love our pleasure."
PLM_OVERLORD_GREETING_01:0 "Well hello there, subject. Your Master is preparing your room for you."
PLM_OVERLORD_GREETING_02:0 "How wonderful it is to see you serve your Master so faithfully, subject."
PLM_OVERLORD_GREETING_03:0 "Mmmhm, yes, just like that, subject. Serve your Master."
PLM_FRIENDLY_GREETING_01:0 "Ah, our most valued darling, how are you on this fine day? Would you like us to send you the usual?"
PLM_FRIENDLY_GREETING_02:0 "Just for you, we have got a special discounted deal: all of our services with a discount of a good 5%!"
PLM_FRIENDLY_GREETING_03:0 "We have been wondering when you would call us up again, would you be interested in any of our special offers this time around?"
PLM_WAR_GREETING_01:0 "You are disrupting our work, killing our employees and residents, insulting and embarrassing us both across the entire galaxy, and you have the audacity to contact us? For what? If it is not to end this stupid quarrel, we do not wish to hear it."
PLM_WAR_GREETING_02:0 "At one point we thought we could make good trade partners. Now we can see you'd mistreat our merchandise."
PLM_WAR_GREETING_03:0 "How dare you think we will be willing to offer any services when you are actively destroying our property? End this war now, or face our wrath."
PLM_WAR_NP_GREETING_01:0 "You have been especially naughty! I hope you like being shown what we do to those who decide to be naughty."
PLM_WAR_NP_GREETING_02:0 "Mmm, are you enjoying this little quarrel we are having? We sure are..."
PLM_WAR_NP_GREETING_03:0 "If you don't behave yourselves, we might truly incorporate some of your population into our employment... Whether they like it or don't."
PLM_CONSIDER_01:0 "An interesting proposal, darling. We will consider it."
PLM_DOW_ACCEPT_01:0 "You are being a very naughty darling. If you want punishment so badly, it would be our pleasure to give it to you."
PLM_DOW_ACCEPT_02:0 "Pleasure might be our business, but we will have fun bringing pain to you instead."
PLM_DOW_ACCEPT_03:0 "So naughty! Punish us harder! Or will we need to show you how?"
PLM_DOW_PROPOSE_01:0 "Naughty! You deserve punishment, and we are bringing it!"
PLM_DOW_PROPOSE_02:0 "Looks like you will be our next addition to our collection!"
PLM_DOW_PROPOSE_03:0 "You have been naughty for long enough!"
PLM_PEACE_ACCEPT_01:0 "Was that as good for you as it was for me?"
PLM_PEACE_ACCEPT_02:0 "My my, you were quite dominating. Perhaps we could see just how dominating you are in private?"
PLM_PEACE_ACCEPT_03:0 "Enough, the punishment is too much even for us! We accept your terms, darling."
PLM_PEACE_REFUSE_01:0 "But darling, the punishment has only just begun!"
PLM_VASSAL_PEACE_REFUSE_01:0 "We refuse to submit to a weak Master such as you!"
PLM_OVERLORD_PEACE_REFUSE_01:0 "You had better get back in your room right now, subject!"
PLM_PEACE_PROPOSE_01:0 "Come now, darling, you have had enough punishment for now. Let us end this before we break you for good."
PLM_PEACE_PROPOSE_02:0 "Oh...um...darling, are you feeling okay? I have not hurt you too badly now, have I?"
PLM_PEACE_PROPOSE_03:0 "Oh my. I did not know you could take so much punishment! Perhaps we should stop now?"
PLM_ITOA_SELECT_01:0 "Oh darling, I did not think you would ever ask. Would you like to join in our open relationship?"
PLM_ITOA_SELECT_02:1 "Oh my, darling! Are you proposing what I think you are proposing? Some kind of...official partnership?"
PLM_ITOA_ACCEPT_01:0 "We have discussed things, and we have agreed to open up our relationship to you."
PLM_ITOA_ACCEPT_02:1 "Yes, yes, a thousand times yes, I will ally you!"
PLM_ITOA_REFUSE_01:0 "I am sorry, darling, we just aren't ready to say yes."
PLM_ITOA_PROPOSE_01:0 "So, we have been discussing things, and we believe we are ready for an open relationship. Would you like to be included in that?"
PLM_ITOA_PROPOSE_02:1 "We have been together for some time, and now I have only one question for you, my darling...ally me?"
PLM_ASK_JOIN_A_SELECT_01:0 "You...wish to be included in our relationship?"
PLM_ASK_JOIN_A_ACCEPT_01:0 "I like your proposition. I will have to discuss this with our partners, first."
PLM_ASK_JOIN_A_REFUSE_01:0 "I'm sorry, darling, we aren't ready to open our relationship to you just yet."
PLM_ASK_JOIN_A_PROPOSE_01:0 "We have been looking at what you have, and we want to be involved in your relationship. What do you think?"
PLM_LEAVE_A_SELECT_01:0 "Please, darling, we can change!  Don't leave us, let's talk things out!"
PLM_LEAVE_A_PROPOSE_01:0 "I'm sorry, darling...it's just not working out."
PLM_LEAVE_A_ACCEPT_01:0 "Noooooooooo..."
PLM_DEMAND_VASS_SELECT_01:0 "Oh my, how forward of you. You would have us submit, darling?"
PLM_DEMAND_VASS_ACCEPT_01:0 "Very well, we submit to you...Master."
PLM_DEMAND_VASS_REFUSE_01:0 "I am sorry, darling, you just aren't...dominate enough for us."
PLM_DEMAND_VASS_PROPOSE_01:0 "We have a proposal for you, darling. Become our subject, and your new Master will treat you right. Do we have a deal?"
PLM_DEMAND_VASS_PROPOSE_02:1 "We have a proposal for you, darling. Become our subject, or we will show you how your Master treats his disobiedient subjects. Do we have a deal?"
PLM_ASK_FOR_VASS_SELECT_01:0 "So the subject wishes to serve their Master? Do go on..."
PLM_ASK_FOR_VASS_ACCEPT_01:0 "Very well, subject. Your Master accepts your fealty. Now, serve."
PLM_ASK_FOR_VASS_REFUSE_01:0 "I am very sorry, darling, but you are just not subject material at the moment."
PLM_ASK_FOR_VASS_PROPOSE_01:0 "In this world, there are Masters, and there are subjects. These humble subjects are willing to serve you, Master."