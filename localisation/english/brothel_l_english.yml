###PERSONALITY GREETINGS###
PLM_HOSTILE_GREETING_01:0 "Oh, the audacity, how dare you distract us from more valuable customers? You aren't even worthy of a spank!"
PLM_HOSTILE_GREETING_02:0 "What do you want? We have nothing to offer to the likes of you. No, not even for an increased price."
PLM_HOSTILE_GREETING_03:0 "We were just in the middle of some lascivious breakthroughs, but you just had to interrupt us. What do you want?"
PLM_UNFRIENDLY_GREETING_01:0 "Yes, hello, are you here to gawk at our merchandise or are you here for business? Otherwise, please stop distracting us."
PLM_UNFRIENDLY_GREETING_02:0 "Our data collection and analysis tells us that you have been especially naughty, haven't you? We have just the special deals for the likes of you, for a non-discounted price."
PLM_UNFRIENDLY_GREETING_03:0 "What do you want? A special deal? We are currently out of special deals."
PLM_DOMINEERING_GREETING_01:0 "Well now, you look especially delicious."
PLM_NEUTRAL_GREETING_01:0 "Welcome to our humble company, where you and your friends and family can have all the fun you want... Of course, it is not free."
PLM_NEUTRAL_GREETING_02:0 "Hello, what services would you like us to offer?"
PLM_NEUTRAL_GREETING_03:0 "For the starting price of approximately £energy£§Y2000§!, you can get your very own pleasure worker to your home.\n\n\n\n\n§LDisclaimer: Whether they will or will not want to be transported across the galaxy all the way to your household is unknown, pricing does not include any tolls or regulatory costs your empire or others may impose upon us, the worker may be unwilling to serve you even after they are delivered, any loss of limb, appendage, body part, body organ, soul, will to live, or property that is not insured specifically by us or our corporate allies will not count towards our refund policy.§!"
PLM_THREATENED_GREETING_01:0 "Please, please, be gentle if you plan to take us on."
PLM_VASSAL_GREETING_01:0 "Hello, Master, do you require any services?"
PLM_FRIENDLY_GREETING_01:0 "Ah, our most valued darling, how are you on this fine day? Would you like us to send you the usual?"
PLM_FRIENDLY_GREETING_02:0 "Just for you, we have got a special discounted deal: all of our services with a discount of a good 5%!"
PLM_FRIENDLY_GREETING_03:0 "We have been wondering when you would call us up again, would you be interested in any of our special offers this time around?"
PLM_WAR_GREETING_01:0 "You are disrupting our work, killing our employees and residents, insulting and embarrassing us both across the entire galaxy, and you have the audacity to contact us? For what? If it is not to end this stupid quarrel, we do not wish to hear it."
PLM_WAR_GREETING_02:0 "At one point we thought we could make good trade partners. Now we can see you'd mistreat our merchandise."
PLM_WAR_GREETING_03:0 "How dare you think we will be willing to offer any services when you are actively destroying our property? End this war now, or face our wrath."
PLM_WAR_NP_GREETING_01:0 "You have been especially naughty! I hope you like being shown what we do to those who decide to be naughty."
PLM_WAR_NP_GREETING_02:0 "Mmm, are you enjoying this little quarrel we are having? We sure are..."
PLM_WAR_NP_GREETING_03:0 "If you don't behave yourselves, we might truly incorporate some of your population into our employment... Whether they like it or don't."
PLM_DOW_PROPOSE_01:0 "Naughty! You deserve punishment, and we are bringing it!"
PLM_DOW_PROPOSE_02:0 "Looks like you will be our next addition to our collection!"
PLM_DOW_PROPOSE_03:0 "You have been naughty for long enough!"