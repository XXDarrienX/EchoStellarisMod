tech_brothel_pleasure_units:0 "Pleasure Units"
tech_brothel_pleasure_units_desc:0 "Robotic units are uniquely well suited for working in a brothel. Replaceable attachments allow a unit to service almost any unique or niche tastes of our clientele, they are more resilient allowing a customer to do whatever they wish with (or to) the unit without fear of harm, and unlike organics will not object to being sent across the galaxy to service certain clients. We should consider adding robotic units specialized in providing pleasure to our brothels."
brothel_pleasure_unit_tooltip: "All §YBrothel House Buildings§! provide §G3§! £job_pleasure_unit£ Pleasure Workers\n\n$job_pleasure_unit_effect_desc$"
tech_brothel_artificial_wombs:0 "Artificial Wombs"
tech_brothel_artificial_wombs_desc:0 "Recent breakthroughs in the field of genetics now allow our pleasure units to come with an optional artificial womb installed. This has opened up an entire market for our pleasure units, allowing those with no life partners or for species on the brink of extinction to procreate at one of our many fine establishments...for the right price, of course."
