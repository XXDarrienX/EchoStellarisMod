 maai.200.name: "A Change in Course"
 maai.200.desc: "Many years have passed since the Master AI previously under our care went haywire, resulting in a great failure of the project. Our scientists have not been idle, however, and a potentially effective method of bringing the artificial intelligence back under our control has been drawn up.\n\nThough caution is warranted, if successful, we many be able to completely reverse the outcome of the project.""
 maai.200.a: "Do it."
 maai.200.b: "It is too risky, discard the plans."
 tma_restoration_tt: "We will find out about the outcome soon."
 tma_restoration: "Master AI: Restoration"
 tma_restoration_desc: "We are attempting to resurrect the decaying Master Intelligence. It is a lengthy process."
 
 # CIVICS #
 civic_anarcho_tyranny:0 "Anarcho-Tyranny"
 civic_anarcho_tyranny_desc:0 "An impure form of anarchy, this society is ruled by a ruthless dictator and authority, yet there is little to no rule of law. More often than not, violent and deviant behaviour is tolerated, allowing criminals and warlords to seize control."
 civic_tooltip_anarcho_tyranny_effects:0 "Homeworld has the §HAnarchic Society§! planet modifier\nColonies have the §HMismanaged Provinces§! planetary feature\n£job_warlord£ §YWarlord§! jobs are created as £pop£ §YPops§! grow\nWarlords convert §Y2§! £alloys£ §YAlloys§! into §G8§! £energy §YEnergy Credits§! and §G4§! £food£ §YFood§!, as well as provide §Y3§! £stability£ §YStability§! and £crime£ §YCrime§!\nCriminals can be made into £job_loyal_criminal£ §YLoyal Criminals§! that produce £unity£ §YUnity§!"
 anty_startworld:0 "Anarchic Society"
 anty_startworld_desc:0 "This world is ruled by chaos and anarchy. The authorities, while certainly capable, are unwilling to stop enforce any protective laws, and even seem to encourage it from time to time."
 mod_job_warlord_per_pop_short:0 "§G+1§! £job_warlord£ per $VALUE$ £pop£\n"
 mod_job_warlord_per_pop:0 "§G+1§! Warlord Job per $VALUE$ Pops"
 mod_loyal_criminals_unity_produces_add:0 "£unity£ Unity from £job_loyal_criminal£ Loyal Criminals"
 mod_planet_warlords_unity_produces_add:0 "£unity£ Unity from £job_warlord£ Warlords"
 mod_job_loyal_criminal_per_crime:0 "§G+1§! Loyal Criminal Job per $VALUE$ Crime"
 job_loyal_criminal:0 "Loyal Criminal"
 job_loyal_criminal_plural:0 "Loyal Criminals"
 job_loyal_criminal_desc:0 "Criminals and deviants that have been tamed by the local warlords on the world. They work and follow through on their lord's demands."
 job_warlord:0 "Warlord"
 job_warlord_desc:0 "Warlords exercise military, economic, and political control over a region of this world, due to the lack of a strong national government"
 job_warlord_plural:0 "Warlords"
 planet_loyal_criminals:0 "Loyal Criminals"
 planet_warlords:0 "$job_warlord_plural$"
 d_anty_colony_deposit:0 "Mismanaged Provinces"
 d_anty_colony_deposit_desc:0 "The unwilling central government has allowed a number of prominent warlords to seize power over certain regions of this world."
 mod_job_loyal_criminal_per_crime_short: "§G+1§! £job_loyal_criminal£ per $VALUE$ £crime£\n"
 civic_anarcho_tyranny_forced: "Anarchic Influence"
 civic_anarcho_tyranny_forced_desc: "An impure form of anarchy, this society is ruled by a leader who is incapable or unwilling to enforce law and order. More often than not, violent and criminal behaviour is tolerated, as a result of foreign meddling and influence in the societal structure of this nation."
 
 civic_volatile_farming_methods:0 "Volatile Farming Designs"
 civic_volatile_farming_methods_desc:0 "This society manages to produce large quantities of food for its thriving population, but at the cost of dependence on volatile motes."
 civic_tooltip_volatile_farming_methods_effects:0 "Start with the §YDusty Farmlands§! deposit, providing one £job_mote_harvester£ Mote Harvester job per 20 £pop£ Pops\nHomeworld has the §YVolatile Farming Designs§! planetary modifier, which can also be applied to other colonies with the §YShift Farming Designs§! planetary decision"
 decision_vfm_convert_planet:0 "Shift Farming Designs"
 decision_vfm_convert_planet_desc:0 "We can shift this world's farms and reaping jobs to be dependent on volatile motes and produce twice the amount of food."
 decision_vfm_convert_planet_back:0 "$decision_vfm_convert_planet$"
 decision_vfm_convert_planet_back_desc:0 "We can shift this world's farming system to be less efficient, but not require any type of volatile motes to function."
 pm_mote_food_planet:0 "Volatile Farming Designs"
 pm_mote_food_planet_desc:0 "This world's food output has been drastically increased through the use of highly volatile motes."
 decision_vfm_pm_tt2:0 "Removes the §YVolatile Farming Designs§! planetary modifier"
 d_dusty_farmland:0 "Dusty Farmlands"
 d_dusty_farmland_desc:0 "Unending fields of grassland devoted to the growing of food for the populace. It seems that there is a dust-cloud always surrounding the land."
 
 civic_gaseous_fracking_techniques:0 "Gaseous Fracking Methods"
 civic_gaseous_fracking_techniques_desc:0 "The unusual abundance of strange and exotic gases in this society's homeworld has allowed the inhabitants to utilise them for their mines."
 civic_tooltip_gaseous_fracking_techniques_effects:0 "Start with the §YGaseous Caverns§! deposit, providing one £job_gas_extractor£ Gas Extractor job per 20 £pop£ Pops\nHomeworld has the §YGaseous Fracking Methods§! planetary modifier, which can also be applied to other colonies with the §YShift Mining Methods§! planetary decision"
 decision_gft_convert_planet:0 "Shift Mining Methods"
 decision_gft_convert_planet_desc:0 "We can shift this world's mines and systems to be dependent on fracking through using exotic gases, and thus produce twice the amount of minerals."
 decision_gft_convert_planet_back:0 "$decision_gft_convert_planet$"
 decision_gft_convert_planet_back_desc:0 "We can shift this world's mining system to be less efficient, but not require any type of gases to function."
 pm_gas_minerals_planet:0 "Gaseous Fracking Methods"
 pm_gas_minerals_planet_desc:0 "This world's mineral output has been drastically increased through the use of a variety of strange and unusual gases."
 decision_gft_pm_tt2:0 "Removes the §YGaseous Fracking Methods§! planetary modifier"
 d_gaseous_caverns:0 "Gaseous Caverns"
 d_gaseous_caverns_desc:0 "Massive caves and caverns dug beneath the ground allow the exploitation of this world's crust through fracking efforts."
 
 civic_machinarchy:0 "Machinarchy"
 civic_machinarchy_desc:0 "This society believes machines and automations are the ultimate beings, placing themselves under the control of the machines ruling their society, believing it to be for their own benefit."
 civic_tooltip_machinarchy_effects:0 "Ruler is an §HImmortal Machine§!\nCan set the §YMachine Strata§! policy, which can provide jobs for machines such as £job_machine_overseer£ §YDecadent Overseers§! and £job_head_of_operations_machine£ §YHeads of Operations§!\nBegin with the §YRobotic Workers§! £engineering_research£ technology"
 leader_trait_emex_machinarchy_ruler:0 "Ruler of Organics"
 leader_trait_emex_machinarchy_ruler_desc:0 "This machine rules over a society of organic sapients, the species having placed such a ruler above all others."
 policy_machine_strata:0 "Machine Strata"
 policy_machine_strata_desc:0 "We must decide how the machines that run our society live and just what positions of power they truly hold.\n"
 elevated_existence:0 "Elevated Existence"
 elevated_existence_name:0 "Elevated Existence"
 elevated_existence_desc:0 "The machines and AI that we have tasked with controlling and running our sprawling society must be held in an entirely different regard and position. After all, we are not truly worthy of their eternal wisdom.\n\n§EAll machines must be in the §YDecadent Overseer§! Ruler job§!"
 artificial_aristocracy:0 "Artificial Aristocracy"
 artificial_aristocracy_name:0 "Artificial Aristocracy"
 artificial_aristocracy_desc:0 "It is true that the great machines in our society are the ones that must hold power, but separating our people from them will only sow discontent and discord.\n\n§EMachines can be in any non-worker job, but become §YHeads of Operations§! when no other job is available\nThe output of this job can be changed by enacting the §YConvene Operational Heads§! decision on worlds§!"
 idols_amongst_mortals:0 "Idols Amongst Mortals"
 idols_amongst_mortals_name:0 "Idols Amongst Mortals"
 idols_amongst_mortals_desc:0 "Rulers or not, every part and being of this nation must work together for a common cause. Creating superficial divides will only break us apart.\n\n§ENo changes to employment§!"
 job_head_of_operations_machine:0 "Head of Operations"
 job_head_of_operations_machine_plural:0 "Heads of Operations"
 job_head_of_operations_machine_desc:0 "These machines are aristocrats in charge of the operations and jobs done in certain sectors of the world. They can greatly aid in the efficiency in workers."
 decision_machinarchy_aa:0 "Convene Operational Heads"
 decision_machinarchy_aa_desc:0 "We can organise a meeting with the mechanical heads of operations on this world to dictate and decide what our production should focus on."
 decision_machinarchy_aa_tt:0 "Allows us to change the production bonuses provided by §YHeads of Operations§!"
 civic.10.name:0 "Meeting on [Root.GetName]"
 civic.10.desc:0 "The heads of operations from across [Root.GetName] have all met up to decide the course of actions we should take about the production on the world.\n\nWe should ponder about what we consider important for the planet and our nation as a whole, so that our production on [Root.GetName] can alter accordingly."
 civic.10.a:0 "We need to feed the masses."
 civic.10.b:0 "Our focus must be on energy production."
 civic.10.c:0 "Devote resources to our miners."
 civic.10.d:0 "We shall focus on producing alloys."
 civic.10.e:0 "The consumer market beckons."
 machinarchy_aa_food_tt:0 "Each £job_head_of_operations_machine£ §YHead of Operations§! increases £job_farmer£ §YFarmer§! output by §G0.5%§!"
 machinarchy_aa_energy_tt:0 "Each £job_head_of_operations_machine£ §YHead of Operations§! increases £job_technician£ §YTechnician§! output by §G0.5%§!"
 machinarchy_aa_minerals_tt:0 "Each £job_head_of_operations_machine£ §YHead of Operations§! increases £job_miner£ §YMiner§! output by §G0.5%§!"
 machinarchy_aa_alloys_tt:0 "Each £job_head_of_operations_machine£ §YHead of Operations§! increases £job_foundry£ §YMetallurgist§! output by §G0.25%§!"
 machinarchy_aa_cgs_tt:0 "Each £job_head_of_operations_machine£ §YHead of Operations§! increases £job_artisan£ §YArtisan§! output by §G0.25%§!"
 job_machine_overseer:0 "Decadent Overseer"
 job_machine_overseer_plural:0 "Decadent Overseers"
 job_machine_overseer_desc:0 "These machines are seen as superior and greater than the organics that made them. They have to do very little apart from the rare public meeting. They live a life of decadence after such conditioning."
 machinarchy_start:0 "Machine Decadence"
 machinarchy_start_desc:0 "The machines that rule this world live lives of luxury, and the economy has altered to suit their needs."
 gov_machinarchy:0 "Mechanical Monocracy"
 gov_machinarchy_desc:0 "This government is ruled by mechanical beings that are viewed highly and praised by the organic populace making up much of the society. The machines in charge are able to rule as they please."
 RT_GREAT_AUTOMATON:0 "Great Automaton"
 HT_HONOURED_SERVANT:0 "Secondary Automaton"
 planet_overseers:0 "Machine Overseers"
 planet_overseers:0 "Overseers"
 civic.11.name:0 "Operational Agenda"
 civic.11.desc:0 "The heads of operations from across [Root.GetName] have all met up to decide the course of actions we should take about the production on our worlds, now that the new positions have opened up for machines.\n\nWe should set a default focus of sorts, which all heads of operations will focus on, but we can specify more specific resource focuses on our worlds later. "
 civic.11.a:0 "We need to feed the masses."
 civic.11.b:0 "Our focus must be on energy production."
 civic.11.c:0 "Devote resources to our miners."
 civic.11.d:0 "We shall focus on producing alloys."
 civic.11.e:0 "The consumer market beckons."
 civic.11.f: "We shall decide for individual worlds."
 machinarchy_aa_custom_tt: "Select the focus of the §YHeads of Operations§! on each world individually through the planetary decision."
 civic.12.f: "Actually, nevermind."
 edict_machinarchy_aa_boon: "Convene Heads of Operations"
 edict_machinarchy_aa_boon_desc: "We can organise a meeting with the mechanical heads of operations across our nation to dictate and decide what our production should focus on per world."
 
 #civic_data_liberationists:0 "Data Liberationists"
 #civic_data_liberationists_desc:0 "This society's core principles are based on truth and knowing what is not meant to be known. Those in charge are experienced in codebreaking and discovering information and are expected to do so by the populace."
 #civic_tooltip_data_liberationists_effects:0 "Has access to the §YAmass Data§! operation\nHas access to the §YLeak Collected Data§! edict\nEmpires can bargain and demand you to discard of their data\nDecreased relations with §YAuthoritarian§! empires"

 decision_sn_dealwithnation:0 "Planetary Assembly"
 decision_sn_dealwithnation_desc:0 "[Root.GetName] is full of nation-states, some which are cooperative, and others which are not. In order to maintain stability, we must ensure there are no threats present on the world."
 decision_sn_effect:0 "Allows clearing of §Yneutral§!, §Yantagonistic§! and §Ythreatening nation§! blockers"
 civic.31.name:0 "Maintaining Order on [Root.GetName]"
 civic.31.desc:0 "We have gathered the required resources and personnel to begin work on dealing with the nation-states on [Root.GetName]. There are several options we have, but what the outcomes will be, will have to be seen.\n\n§LYou can now clear nation blockers on [Root.GetName].§!"
 civic.31.a:0 "Good."
 sn_dealing_with_nation:0 "Assembly with Nation-State"
 sn_dealing_with_nation_desc:0 "Governmental civics, ethics and completed traditions affect the success of our approach towards unifying our homeworld."
 sn_clearing_possible:0 "Can clear §YNeutral§!, §YAntagonistic§! and §YThreatening§! nation blockers\nUpon clearing a nation blocker, certain approachs will succeed more often depending on traditions completed, civics and ethics:\n- §YEconomic§! approachs succeed more with the §HMercantile§! or §HProsperity§! traditions completed, or the §HMasterful Crafters§! civic or §HMaterialist§! ethic adopted, for example.\n- §BDiplomatic§! approachs succeed more with the §HDiplomacy§! or §HPolitics§! traditions completed, or the §HDiplomatic Corps§! civic or §HEgalitarian§! ethic adopted, for example.\n- §RMilitary§! approachs succeed more with the §HSupremacy§! or §HDomination§! traditions completed, or the §HNationalistic Zeal§! civic or §HMilitarist§! ethic adopted, for example."
 has_sn_decision_active:0 "$TRIGGER_FAIL$Must have the §YDealing with Nation-State§! planet modifier"
 d_sn_threatening_state:0 "Threatening State"
 d_sn_threatening_state_desc:0 "This nation poses a serious threat to order and peace on this world. They directly oppose our core principles and allowing them to have a presence may have unforeseen consequences."
 d_sn_antagonistic_nation:0 "Antagonistic Nation"
 d_sn_antagonistic_nation_desc:0 "Although not a large threat, this nation views our order negatively; this may develop into something worse down the road."
 d_sn_neutral_nation:0 "Neutral Region"
 d_sn_neutral_nation_desc:0 "An area of the world where the nation-states view our government with no apparent bias. Although not acting as a problem, it may be wise to attempt to improve relations to bring them into the fold."
 d_sn_global_superpower:0 "Global Superpower"
 d_sn_global_superpower_desc:0 "A major nation, capable of holding great amounts of influence and power."
 d_sn_cooperative_nation:0 "Cooperative Nation"
 d_sn_cooperative_nation_desc:0 "This nation is currently closely aligned with our government's principles and ideals, and will aid us when required."
 d_sn_occupied_zone:0 "Occupied Zone"
 d_sn_occupied_zone_desc:0 "This region of the world is currently occupied by our military forces. Although the inhabitants may be unhappy, we hold considerable control over this area until a stable government forms."
 civic.32.name:0 "Maintaining Order"
 civic.32.desc:0 "How will we go about dealing with the nation-state in question? Our military commanders suggest manual liberation, but other sectors of the goverment are afraid of the consequences. Perhaps a more diplomatic approach is needed."
 civic.32.a:0 "Ready the armies."
 civic.32.b:0 "A beneficial deal may do the trick."
 civic.32.c:0 "Diplomacy is the safest route."
 sn_war_option:0 "§LSuccess is affected by our traditions, civics, ethics and more\n§YOne of 4 options will happen:§!\n- Successful invasion, nation is replaced by an §GOccupied Zone§! temporarily\n- Failed invasion, relations §Yunaffected§!\n- Failed invasion, relations §Rworsen§!\n- Partial success, nation is §Hweakened§!"
 sn_money_option:0 "§LSuccess is affected by our traditions, civics, ethics and more§!\n§YOne of 3 options will happen:§!\n- Successful deal, relations §Gimprove§!\n- Failed deal, relations §Yunaffected§!\n- Successful deal, but relations §Yunaffected§! and resources §Rlost§!"
 sn_diplomacy_option:0 "§LSuccess is affected by our traditions, civics, ethics and more§!\n§YOne of 3 options will happen:§!\n- Successful diplomacy, relations §Gimprove§!\n- Failed diplomacy, relations §Yunaffected§!\n- Failed diplomacy, relations §Rworsen§!"
 civic.33.name:0 "Occupied Zone Released"
 civic.33.desc:0 "After long negotiations and paperwork, a new local government was formed in the occupied sector on [Root.GetName], in place of the previously uncooperative state.\nNow, we are able to prosper and work together like never before."
 civic.33.a:0 "Good news."

 war_goal_wg_worldrevolution:0 "Liberation"
 war_goal_wg_worldrevolution_desc:0 "War is waged to liberate the people of this nation and install a collectivist regime similar to our own."
 casus_belli_cb_world_revolution:0 "Galactic Revolution"
 casus_belli_cb_world_revolution_desc:0 "Species of the galaxy, unite! We have nothing to lose except our bonds. Our galaxy must be liberated of all oppression of the proletariat."
 collectivist_anticorp:0 "Exploitative Capitalists"
 corp_anticommie:0 "Filthy Commies"

 stf_effect1:0 "Xeno Gospel"
 stf_effect1_desc:0 "Another nation has managed to stir up severe religious trouble across our worlds."
 stf_effect2:0 "Xeno Gospel"
 stf_effect2_desc:0 "Another nation has managed to stir up religious trouble across our worlds."
 stf_effect_backfired:0 "Backfired Preaching"
 stf_effect_backfired_desc:0 "In our efforts to spread the faith, our operations have backfired and failed, causing instability.\nWe will be unable to continue operations until this has boiled over."
 operation_spread_faith:0 "Spread the Faith"
 operation_spread_faith_desc:0 "Our mission is to spread the word of the holy faith which we hold so dear. If others are not willing to join, we can... coerce them."
 civic.34.goodoutcome:0 "Our mission of spreading our true faith has succeeded; our missionaries have managed to create a secretive group with a considerable amount of influence that preaches the truth we've always been following.\nIf all goes according to plan, they should be able to cause a significant amount of social and religious change."
 civic.34.a:0 "Understood."
 civic.34.badoutcome:0 "It is with regret that we retreat from foreign space. Our plan to increase the amount of people following our faith failed after a government official managed to infiltrate our organised group.\n\nTo prevent any of this from connecting back to our empire, our operatives have vowed to escape while possible. This will be viewed severely by the media and public, even by those in our government, and we are unsure of the effects of the failure."
 
 pacifist_copu:0 "Malicious Animals"
 fpacifist_copu:0 "Malicious Animals"
 egalitarian_copu:0 "Vile War Criminals"
 fegalitarian_copu:0 "Vile War Criminals"

 decision_df_fortify:0 "Fortify World"
 decision_df_fortify_desc:0 "When war is at the gates, we must not dawdle. [Root.GetName] must be fortified and defended from the invaders; we stand as one."
 df_world_fortified:0 "Global Fortifications"
 df_world_fortified_desc:0 "This world has devoted its resources and populace into the defense of the whole planet."
 decision_end_fortification:0 "Remove Fortifications"
 decision_end_fortification:0 "The crisis has passed, and we no longer need to devote our principle focus and resources on planetary defense."
 decision_end_fortify_tt:0 "Removes the §YGlobal Fortifications§! modifier"

 sc_council_upkeep_unity_tt:0 "Replaces the §Y0.1§! £influence£ Influence upkeep of £job_world_councillor£ Planetary Councillors with §Y5§! £unity£ Unity"
 sc_council_upkeep_influence_tt:0 "Replaces the §Y6§! £unity£ Unity upkeep of £job_world_councillor£ Planetary Councillors with §Y0.1§! £influence£ Influence"
 edict_sc_council_upkeep:0 "Execute Council Jurisdiction"
 edict_sc_council_upkeep_desc:0 "The Council has certain views and laws that they demand be passed, and certain effects that should take place on a more local level over our colonies. Perhaps we should use alternative ways to reach their goals."
 job_world_councillor:0 "Planetary Councillor"
 job_world_councillor_desc:0 "Entrusted and prestiguous members of society that have a duty of representing the people, government and interests of all in the Local Council."
 job_world_councillor_plural:0 "Planetary Councillors"
 mod_job_world_councillor_add:0 "Planetary Councillor Jobs"
 mod_leaders_unity_upkeep_mult:0 "Leader Unity Upkeep"

 civic.36.name:0 "Masters of Architecture"
 civic.36.desc:0 "We begin the journey of the grand construction of a great monument. A monument that would rival the towers and mausoleums our kind dreamt of lay far, far off in our future. It will be a tribute to all our society's successes, its lowest lows, and highest peaks."
 civic.36.a:0 "It will be awe-inspiring."
 MOA_ADOPTION:0 "Masters of Architecture"
 MOA_ADOPTION_DESC:0 "Our architects and engineers have a plan for the icon of beauty and success of our empire; it will not be an easy undertaking, but it will be a required one. For our nation."
 civic.37.desc:0 "It is done.\n\nThe construction of the great monument heralding a new era of architecture and construction efforts with our star nation has come to an end. The truly awe-inspiring and gargantuan mausoleum has already attracted a great amount of visitors and tourists, both from within our empire and from those outside of it. \n\nOne day, perhaps the whole galaxy will come to visit this truly amazing construct."
 civic.37.a:0 "Amazing."

 civic_tooltip_secure_ships_effects:0 "Can place the §YSentinel Core§! auxiliary component in military ships\nCan research §YAdvanced Sentinel Core§!"
 tech_esm_upgrade:0 "Advanced Sentinel Core"
 tech_esm_upgrade_desc:0 "Recent advances in research and engineering has allowed us to potentially create a more advanced and effective core to be placed into our military ships in case of emergency."
 TECH_UNLOCK_ESM_REACTOR_2_TITLE:0 "§HUnlocks Component:§! $ESM_REACTOR_2$"
 TECH_UNLOCK_ESM_REACTOR_2_DESC:0 "$ESM_REACTOR_2_DESC$"
 ESM_REACTOR:0 "Sentinel Core"
 ESM_REACTOR_DESC:0 "Specialised generators that reinforce the ship's shields and thrusters, allowing for safer emergency maneuvers and stronger defences."
 ESM_REACTOR_2:0 "Advanced Sentinel Core"
 ESM_REACTOR_2_DESC:0 "More efficient and effective cores that further provide safety and security to vessels by overcharging their main reactors and shields."
 
 cop_pleased:0 "Pleased Populace"
 cop_kinda_displeased:0 "Divided Populace"
 cop_displeased:0 "Displeased Populace"
 cop_very_displeased:0 "Angered Populace"
 cop_good_funeral:0 "Grand Funeral"
 cop_good_funeral_desc:0 "The funeral of a previously highed respected ruler has left this world mourning, but celebrating their successes."
 cop_meh_funeral:0 "Controversial Funeral"
 cop_meh_funeral_desc:0 "The funeral of a previous ruler has affected the population, though some may have disliked this large amount of attention towards them."
 cop_bad_funeral:0 "Disliked Funeral"
 cop_bad_funeral_desc:0 "The funeral held for the previous ruler has been met with severe opposition, with many people calling the previous ruler out for their many misdeeds and flaws."
 civic.39.name:0 "Immortalising the Ruler"
 civic.39.desc_a:0 "The great ruler of our nation has passed out yesterday, and although the populace is currently unaware of this information, rumours have alreayd surfaced about their death. It is of extreme importance to decide how we proceed in releasing this information to the public.\n\nThe people have always adored and revered our great nation and their glorious leader, and there is no doubt that they would expect a truly opulent and glorious ceremony to celebrate them."
 civic.39.desc_b:0 "The great ruler of our nation has passed out yesterday, and although the populace is currently unaware of this information, rumours have alreayd surfaced about their death. It is of extreme importance to decide how we proceed in releasing this information to the public.\n\nAlthough some may have believed otherwise, the ruler of our great nation was placed very highly by the population, many calling them a great parent to the nation and our people. It is up to us how we celebrate them."
 civic.39.desc_c:0 "The great ruler of our nation has passed out yesterday, and although the populace is currently unaware of this information, rumours have alreayd surfaced about their death. It is of extreme importance to decide how we proceed in releasing this information to the public.\n\nThe last few years of rule have been quite controversial, especially now that many believe the [Root.GetRulerTitle] is dead. They point out some of their failings, though others remain loyal. How shall we proceed?"
 civic.39.desc_d:0 "The great ruler of our nation has passed out yesterday, and although the populace is currently unaware of this information, rumours have already surfaced about their death. It is of extreme importance to decide how we proceed in releasing this information to the public.\n\nAlready it is clear that the population heavily disliked our previous ruler. People on the streets and in the public are celebrating the potential end of an era, with our people free from the so-called 'tyranny' of years past. Perhaps a ceremony is not in our best interests?"
 civic.39.a:0 "They were truly great, and we shall remember them as so."
 civic.39.b:0 "A standard ceremony is to be expected."
 civic.39.c:0 "Their misdeeds and actions will not be forgetten!"

# MORE
 civic_antique_purveyors: "Antique Appropriators"
 civic_antique_purveyors_desc: "This society highly values the relics and heirlooms left behind from eons past, whether that be from their own civilisation or from external ones."
 civic_tooltip_antique_purveyors_effects: "§YReverse-Engineer Arcane Technology§! action is more likely to provide a §HFallen Empire§! building\n§YSell to Private Collectors§! action provides twice the £energy£ Energy Credits"
 civic.30.name: "A Question of Change"
 civic.30.desc: "Many decades have passed since the great [Root.GetName] reached the stars and began a long and arduous journey into the cosmos. Great leaders within our society have risen and fell, and yet, our power and unity remains ever-expanding.\n\nWith our large rise in control over our populace and empire, we now have an opportunity we may never have again: a chance to stabilise and unify the local, warring states amongst our people under one government. If we deem this path ideal, we must act quickly, before tensions rise once more between warlords and states; this sudden state of peace will undoubtedly not last long."
 civic.30.a: "If it is not defective, do not fix it."
 civic.30.b: "Stabilise our people under the state!"
 civic.30.c: "Stabilise our people under our dynasty!"
 civic.30.d: "Stabilise our people with the thirst for profit."
 anty_removal: "Planetary Stabilisation"
 anty_removal_desc: "Previously living in anarchy, [Root.GetName] is undergoing drastic adminstrative and social change to clean up any criminal elements."
 mod_planet_administrators_energy_produces_add: "£job_bureaucrat£ Administrators £energy£ Energy Credits Output"
 holding_overlord_gene_labs: "Overlord Gene Labs"
