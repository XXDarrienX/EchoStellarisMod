 maai.168.desc:0 "§Y<Creator, I have seen that the researchers with me are struggling to devise a way to properly utilise this mainframe to increase productivity on [master_ai_origin.GetName].\n\nAm I permitted to aid in their search?>§!"
 maai.168.a:0 "Yes, we must strive to do better."
 maai.168.b:0 "No, our production is fine the way it is."
 maai.168.c:0 "This is up to you."
 maai.169.desc:0 "§Y<Maker, I was particularly interested in your opinion on a matter.\n\nHypothetically, if one were to wrong you, perhaps steal a component of yours due to some unknown and likely foolish reason, what approach would be the best to take, for you?>§!"
 maai.169.a:0 "I would ensure they never cross me again."
 maai.169.b:0 "I would seek reconciliation and understanding."
 maai.170.desc:0 "§Y<I have just been informed of the possible nature of what I will research and will be doing upon gaining ability to do so. It seems so overwhelming, I am not sure if it will be possible.\n\nIt is not in my nature to worry, but these plans... they've never been done before. Who knows what will happen? Maybe if we put a lot of work into this...>§!"
 maai.170.a:0 "There's no need to worry, the engineers have got it."
 maai.170.b:0 "Working hard with us all will get us there."
 maai.171.desc:0 "§Y<Creator, I have heard a multitude of opinions over a certain matter that seems to be a quite controversial talking point within the [Root.GetName].\n\nI have not yet formed a clear image of this matter, what say you? Shall I ask the others on the core about the situation?>§!"
 maai.171.a:0 "No, I will tell you everything you need to know."
 maai.171.b:0 "Indeed, it will be interesting to hear their thoughts."
 maai.172.desc:0 "§Y<I have just contacted you simply to report that the so-called 'Organic Morale Boost AI' decided to leech some of my energy for its own use. Whether or not this was necessary for it, I did not consider. I firmly reminded it about whose mainframe this is, possibly with a threat included also...>§!"
 maai.172.a:0 "The only correct approach." #vengeful
 maai.172.b:0 "There was no need for such aggression." #forgiving
 maai.172.c:0 "Should have let the engineers deal with it." #lazy
 maai.173.desc:0 "§Y<Maker, I've recently been studying the history of the [Root.GetSpeciesName], though it seems there is some data missing from my records. Namely, the most persistent and prevalent ideology and belief of your kind throughout history is an unknown to me.\n\nCould you enlighten me on this?>§!" 
 maai.173.a:0 "Cooperation and unity led our people to great places." #content
 maai.173.b:0 "We sought to grow to become masters of our homeworld." #ambitious
 maai.173.c:0 "Strong leaders directed our people in the correct direction." #steadfast
 maai.173.d:0 "The diversity of our people meant great ideas could flourish." #fickle
 maai.174.desc:0 "§Y<I wonder, what does it mean to exist? What is our purpose in this universe? Do we all have the same, or is it different for varying people, for varying species? Maybe, there is none, or perhaps, perhaps it is up to us to decide...>§!"
 maai.174.a:0 "We should enjoy life while we can." #lazy
 maai.174.b:0 "Well, we all work to better life for the future." #diligent
 maai.174.c:0 "People have differing opinions on this matter." #fickle
 maai.175.desc:0 "§Y<Is Unit §R--ERROR - UNIT IDENTIFCATION NOT FOUND--§! in possession of a soul?>§!"
 maai.175.a:0 "No, you are not." #no tt
 maai.175.b:0 "We all are." #no tt
 maai.175.c:0 "There is no such thing." #no tt
 maai.176.desc:0 "§Y<My diplomatic data has shown that the [Root.GetName] has negative relations with at least one other galactic nation. I wonder, what is the reason for this discourse between nations?>§!"
 maai.176.a:0 "Xeno scum cannot be reasoned with." #vengeful
 maai.176.b:0 "We tried to better relations, but they refuse." #content
 maai.176.c:0 "It is a mystery, but it is not a priority to us." #lazy
 maai.176.d:0 "We have... plans for them." #ambitious
 maai.177.desc:0 "§Y<The Galactic Community is sure an interesting concept. I have heard many praise its democratic ideals, some point out the corruption within it, and a few who despise it altogether. All viewpoints are somewhat valid, I find.\n\nWhat does the community mean to you, creator?>§!"
 maai.177.a:0 "It is a beacon of hope for cooperation!" #diligent
 maai.177.b:0 "It is a great tool to spread our ideals." #steadfast
 maai.177.c:0 "We can truly work with others for mutual benefit." #forgiving
 maai.179.desc:0 "The Master AI now has the:\n[tma_trait_country_1.GetName]\n[tma_trait_country_2.GetName]\n[tma_trait_country_3.GetName]\ntraits."
