 pc_emex_processing_core:0 "Core Processor World"
 pc_emex_processing_core_desc:0 "The ultimate world for research and technological advancement, Core Processor Worlds house a large variety of research sectors and specialised generators to maintain these gargantuan sectors. This comes at the expense of no organic remains, however."
 decision_emex_processing_transformation:0 "Transform into Core Processor World"
 decision_emex_processing_transformation_desc:0 "$pc_emex_processing_core_desc$"
 bok.10.name:0 "Planetary Perfection"
 bok.10.desc:0 "Finally, after all these years, we have done it. [Root.GetName] has been transformed into a §YCore Processor World§!, housing acres of land devoted to the sciences and research. In fact, these districts are so immense and experimental, they require an upkeep of Dark Matter, although research is estimated to be at 200% due to this aid.\n\nAs such, we can construct districts devoted to mass-producing Dark Matter to upkeep the various other districts."
 bok.10.a:0 "Astounding."
 d_copo_cc_centre:0 "Planetary Custodian Centre"
