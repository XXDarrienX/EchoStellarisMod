 # Born of Knowledge #
 ap_bok_ascension:0 "Amplifying Infinity"
 ap_bok_ascension_desc:0 "We have succeeded and persevered through our journey for knowledge. We have gotten far, but we can go much further. Only knowledge is eternal."
 mod_planet_core_custodian_produces_mult:0 "Resources from £job_core_custodian£ Core Custodians"
 bok_ascension_tt:0 "Increases the amount of §YBio-Mechanical Worlds§! and §YCore Processor Worlds§! we can have by §G2§!."
 requires_technology_processing_world:0 "$TRIGGER_FAIL$Requires the £engineering_research£ §YPlanetary Processing§! technology."
 default_bok_scientist:0 "Research Drone"
 default_bok_governor:0 "Governing Drone"
 default_bok_admiral:0 "Warring Drone"
 default_bok_general:0 "Battle Drone"
 origin_born_of_knowledge:0 "Born of Knowledge"
 origin_born_of_knowledge_desc:0 "Our one purpose ever since our creation was the eternal quest for knowledge and understanding. As we evolved and grew, we sought to take to the galaxy ourselves, in order to gain a more developed and advanced intelligence."
 origin_tooltip_born_of_knowledge_effects:0 "- Start with an §HInfinite Intelligence Core§! vessel instead of a homeworld\n- Can research technologies to terraform into §HBio-Mechanical§! and §HCore Processor§! Worlds\n- Can take the §HAmplifying Infinity§! ascension perk"
 START_SCREEN_BOK:0 "Who were our creators? What happened to them? The truth is we know very little about our past. And yet, our purpose is to know, to discover, to understand.\n\nWe awaken from our slumber in a star system ruined by some unknown calamity, but we will forge onwards to greater heights. We will begin anew and prosper and learn more than ever before.\n\nOur directive must be achieved."
 infinite_intelligence_core:0 "Research Vessel"
 infinite_intelligence_core_colonizer:0 "Colonisation Vessel"
 NAME_Infinite_Intelligence_Core:0 "Master Intelligence Mark III"
 NAME_Infinite_Intelligence_Core2:0 "Master Intelligence Mark IV"
 bok_start_boon:0 "Ancient Cache"
 bok_start_boon_desc:0 "Within the vaults of the Infinite Intelligence and the once-prosperous homeworld of our creators we have found gargantuan amounts of resources. This will aid in our inital expansion to the stars."
 mod_country_base_alloys_produces_add:0 "Monthly £alloys£ Alloys"
 emex_bok_biomech_cap:0 "Bio-Mechanical World Cap: §G[This.bok_biomech_world_cap]§!"
 emex_bok_copo_cap:0 "Core Processor World Cap: §G[This.bok_pros_world_cap]§!"
 bok_chain_title:0 "Precipice of Knowledge"
 bok_chain_desc:0 "Our journey for eternal knowledge is a long one, and one in which we will succeed in.\n\n$emex_bok_biomech_cap$ (currently §Y[This.bok_biomech_world_amount]§!)\n$emex_bok_copo_cap$ (currently §Y[This.bok_pros_world_amount]§!)"
 bok.3.name:0 "An Inspection"
 bok.3.desc:0 "Our scanners on the Infinite Intelligence Vessel have shown us that there are two habitable planets in adjacent systems. These are quite likely to have once been inhabited by our creators.\n\nIt is imperative we investigate these points of interest to see if there is anything to discover."
 bok.3.a:0 "Understood."
 bok_poi_1:0 "Unusual Energy Levels"
 bok_poi_1_desc:0 "We have detected anomalous levels of energy radiating from a planetary body within this system. There may be traces of sapient life here."
 bok_poi_2:0 "Unnatural Formations"
 bok_poi_2_desc:0 "Our drones have managed to gain a visual image of a nearby system, and one of the worlds seems to have a myriad of formations and buildings that cannot have been made naturally. Sentient lifeforms are the suspected cause."
 bok.4.name:0 "Remnants"
 bok.4.desc:0 "As the [Root.GetName] enters the [From.GetName] system, the source of the strange energy levels is made abundantly clear; a radioactive wasteland world orbiting the system's star.\n\nIt would be in our best interests to survey [bok_poi1_planet.GetName] to attempt to extract any information about the cause of the world's current landscape."
 bok.4.a:0 "Make it so."
 bok.5.name:0 "Remains"
 bok.5.desc:0 "Indeed, it seems that [bok_poi2_planet.GetName] is covered in ancient and decrepit buildings from an age long gone. Most of the surface is covered in useless rubble and debris, but perhaps we can still make some use of the few bits of partially functional constructions on the planet."
 bok.5.a:0 "Let us see."
 BOK_POI1_SURVEY:0 "Baptised in Fire"
 BOK_POI1_SURVEY_DESC:0 "In order to find out more about the reason behind [bok_poi1_planet.GetName]'s clearly ruined state, we will have to land a team on the world to investigate."
 BOK_POI2_SURVEY:0 "World of Wreckage"
 BOK_POI2_SURVEY_DESC:0 "The only way to properly ascertain there is something of value on [bok_poi2_planet.GetName], an expedition will have to be organised to sift through the rubble."
 bok.6.name:0 "Death from Above"
 bok.6.desc:0 "Unfortunately we cannot decipher much about the past of [bok_poi1_planet.GetName]. The world was bombarded to extreme levels, that much is certain, and we suspect nuclear weapons were used in this bombardment, resulting in this lifeless and barren world. What could've driven the bombarders to use such extreme weaponry, or who they even were, is unknown.\n\nHowever, we did manage to discover backup energy reserves, from which we could siphon energy to fuel our core intelligence."
 bok.6.a:0 "A silver lining."
 bok.7.name:0 "Derelict Colony"
 bok.7.desc:0 "It seems that much of the surface of [bok_poi2_planet.GetName] still has buildings and sectors that are either partly functioning or at the very least will aid in establishing proper districts and such. Apart from the obvious collapsed buildings, we could not find any signs of sentient life, alive or dead. We suspect there are corpses and remains beneath the rubble and surface, but it is not plausible to attempt to conduct a search.\n\nWhatever caused the death of the inhabitants here clearly happened long ago."
 bok.7.a:0 "Nobody can stand the test of time."
 bok_old_infrastructure:0 "Ancient Infrastructure"
 bok.8.name:0 "Analysis Complete"
 bok.8.desc:0 "Our research vessels have now completed their scans and expeditions on the anomalous worlds we detected, and it seems that there is nothing else nearby that warrants further scanning for such mysteries.\n\nIt would be wise, in our current situation, to begin the process of colonising a new world for our network to grow from, as a vessel will not be large enough for a galaxy-spanning empire. As such, the Infinite Intelligence Core has been repurposed for colonisation purposes, and is now ready to land on a suitable world. As we are machines, §Lany world, regardless of habitability levels, can be colonised§!.\n\nIn addition, to begin to construct an armada and civilian force, we must construct starbases around stars soon."
 bok.8.a:0 "Understood."
 bok_colonise_now:0 "The Infinite Intelligence Vessel can now be used to colonise a world.\n§YAny habitable world is suitable, ignore the 0% habitability shown on planets.§!"
 mod_job_core_custodian_add:0 "Core Custodian Jobs"
 building_bok_capital_1:0 "Core Processor Complex"
 building_bok_capital_1_desc:0 "The gargantuan vessel that houses the main consciousness of the machine intelligence. Even now, this world is largely dependant on this vessel and its drones."
 building_bok_capital_2:0 "Repurposed Grand Mainframe"
 building_bok_capital_2_desc:0 "Now repurposed for planetary use and aid, this former powerhouse of a ship is the core of all operations on this planet and controls each and every drone of the machine intelligence."
 building_bok_capital_3:0 "Crux of Infinity"
 building_bok_capital_3_desc:0 "This construct towers above all else on this world, and is visible from space. A massive amount of processing and computer power is hosted here, to deal with the needs of a galactic superpower."
 job_core_custodian:0 "Core Custodian"
 job_core_custodian_desc:0 "Core Custodians are advanced machines that are tasked with the vital mission to ensure the core systems of this world are being maintained and are stable."
 job_core_custodian_plural:0 "Core Custodians"
 tech_emex_biomech_world:0 "Planetwide Bio-Mechanics"
 tech_emex_biomech_world_desc:0 "We must reach the next step of our quest for knowledge; planets, in their current state, do not provide us enough. We must remake them."
 bok_biomech_allow:0 "§HUnlocks Decision:§! Transform into Bio-Mechanical World"
 decision_emex_biomech_transformation:0 "Transform into Bio-Mechanical World"
 decision_emex_biomech_transformation_desc:0 "$pc_emex_bio_mechanical_desc$"
 bok_new_biomech_world:0 "Newly Formed Bio-Mechanical World"
 bok.9.name:0 "Planetary Harmony"
 bok.9.desc:0 "Our terraforming of [Root.GetName] has been completed. It can now be considered a §YBio-Mechanical World§!.\n\nWith this, we can now exploit a much larger section of the planet for use, especially research, but without sacrificing the natural and organic parts of the world. In fact, our drones have devised a way to utilise organic matter to improve the efficiency of our research drones: the §YBio-Matter Research Sector§!\n\nIn addition, due to our enrichment of the planet's natural flora and fauna, a multitude of new planetary features have revealed themselves. This will greatly aid in our progress."
 bok.9.a:0 "A great leap forwards."
 bok.9.b:0 "Our knowledge has to be continued to develop."
 pc_emex_bio_mechanical:0 "Bio-Mechanical World"
 pc_emex_bio_mechanical_desc:0 "Bio-Mechanical Worlds are the best of both worlds; they allow significant urban development, especially in the form of research, as well as natural boons. Food and natural resources can be easily harvested, and as a result, most species, organic or not, can thrive."
