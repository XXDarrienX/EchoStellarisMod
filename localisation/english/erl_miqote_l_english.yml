 edict_erl_miqote_ascend_to_synthetics: "Initiate special project for synthetic ascension"
 edict_erl_miqote_ascend_to_synthetics_desc: "This edict creates a special project to turn miqo'te population into synth miqo'te population instead of just humanoid robots."
 ERL_MQT_ASCENSION_PROJECT: "Turn our miqo'te population into robots!"
 ERL_MQT_ASCENSION_PROJECT_DESC: "This is the same as normal Synthetic evolution project but created specifically to turn fleshy miqo'te into synthetic miqo'te. You need to finish this project for correct ascension. Synthetic evolution project should be left hanging unless you want normal robots. Then work on that one and leave this one hanging."
