l_english:

 civic_mmc_materialist:0 "Institute of Things"
 civic_mmc_materialist_desc:0 "This Megacorporation has a strong affinity with technology and focuses on publicising its achievements."
 civic_mmc_authoritarian:0 "Private Members Club"
 civic_mmc_authoritarian_desc:0 "This Megacorporation is built on the premise that each class in the social hierarchy is most content when among their own. Therefore, the many entertainment establishments that this Megacorporation supplies all have their own rules and regulations."
 civic_mmc_egalitarian:0 "Sharing is Caring"
 civic_mmc_egalitarian_desc:0 "Through a monopoly of donation centres, this Megacorporation bolsters its prosperity by orchestrating the voluntary redistribution of wealth, commonly known as 'charity'."
 civic_mmc_xenophobe:0 "Antisocial Network"
 civic_mmc_xenophobe_desc:0 "This Megacorporation brings together the media and prejudice to connect citizens in a virtual network. Intrusive advertisements, mail spam and annoying trolls are some of the methods used to stir up distrust among the population."
 civic_mmc_xenophile:0 "Universal News Network"
 civic_mmc_xenophile_desc:0 "This Megacorporation seeks to spread the latest developments of the galaxy to the masses through a dominating news broadcasting service."
 civic_mmc_militarist:0 "No Guts No Glory"
 civic_mmc_militarist_desc:0 "This Megacorporation establishes battle-royale style competitions for entertainment. As violence is the galaxy's inevitable state, why not have some fun and make some money out of it?"
 civic_mmc_pacifist:0 "Question Space"
 civic_mmc_pacifist_desc:0 "This Megacorporation capitalises on citizen's aversion to conflict by marketing the need for debate forums for peaceful resolutions."
 
