l_english:
  ##########################

  ### Decisions ###
  decision_geode_world_project:0 "Geode World Conversion"
  decision_geode_world_project_desc:1 "What were the continents of the old world now float above the surface of the expanded lithosphere, the crystals seeded glimmer in the sun, as the continents and the surface of the world itself are one massive geode."
  decision_geode_world_project_effects:1 "By seeding our planet's mantle with crystals, we can create a mineral rich region which can be exposed by floating continents above the new surface of the planet using the power of dark matter to turn it into a §Y$pc_geode$§!! Increases £planetsize£ §YPlanet Size§!, §YResource Production§! and §YMining Districts§!"
  decision_geode_world_project_effects_short:2 "Increases £planetsize£ §YPlanet Size§!, §YResource Production§! and §YMining Districts§!"
  decision_asteroid_expansion:0 "Asteroid Habitat Expansion"
  decision_asteroid_expansion_desc:1 "Using asteroid relocation facilities, we can harvest an asteroid from the belts, trojan or trailing clusters in our star system and use them to expand our habitats."
  decision_asteroid_expansion_effects:2 "Increases £planetsize£ §YHabitat Size§! by 1, requires the starbase module §YAsteroid Relocation Facilities§!."
  decision_asteroid_expansion_effects_short:0 "Increases £planetsize£ §YHabitat Size§! by 1, requires the starbase module §YAsteroid Relocation Facilities§!."
  decision_pyrovile_exaltation:0 "Exalt Molten World"
  decision_pyrovile_exaltation_desc:1 "As beings born of magma and lava, such world are sacred to us, we can issue a pilgrimage to this world. Who knows what bounties may be unearthed or holy sites uncovered."
  decision_pyrovile_exaltation_effects:1 "The pilgrims will may uncover new resources or a site of worship."
  decision_pyrovile_excitation:0 "Volcanic Excitation"
  decision_pyrovile_excitation_desc:1 "Using deep mining and shaped charges at specific sites, we can incude a volcanic explosion, creating a new volcano on our planets."
  decision_pyrovile_excitation_effects:1 "Creates a new active volcano blocker on our planet."

  decision_test_ls:0 "Test Me"
  decision_test_ls_desc:1 "Test This"
  decision_test_ls_effects:2 "Tests That"

  ### Modifiers ###
  geode_world:0 "Geode World"
  geode_world_desc:0 "The crystals and minerals unearthed from the geode world project are of exceptionally high quality and provide a staggering opportunity for mining these new regions."
  acclimating_lithosphere:0 "Acclimating Lithosphere"
  acclimating_lithosphere_desc:1 "The lithosphere of this planet is recovering from the Geode World transformation, oceans surge down from the raised continents, the mantle cools to a new surface as the wildlife is slowly released to repopulate this world."
  asteroid_habitat_expansion_1:0 "Asteroid Habitat Expansion"
  asteroid_habitat_expansion_1_desc:0 "A large asteroid harvested from the system and connected to the habitat, it offers us greater room for expansion."

  ### Planets ###
  pc_geode:0 "Geode World"
  pc_geode_desc:0 "A rocky planet whose continents have been artificially raised and suspended above the new surface, exposing an abundance of materials and supporting a resilient ecosystem."
  pc_geode_adj:0 "geode"
  mod_pc_geode_habitability:0 "Geode World Habitability"

  ### Deposits ###
  d_expanded_lithosphere:0 "Expanded Lithosphere"
  d_expanded_lithosphere_desc:1 "By turning a planet into a §Y$pc_geode$§!, we have created a new surface of the planet and exposed minerals on the floating continents that we can now exploit."
  d_geode_world_maintenance:0 "Geode World Maintenance"
  d_geode_world_maintenance_desc:1 "The gravity field generators holding the old continents above the new surface, preventing them from drifting away or hitting each other require energy and dark matter to maintain, should we run out, the results could be disastrous."
  d_mountain_stronghold:0 "Impassable Mountain Stronghold"
  d_mountain_stronghold_desc:1 "A planetary stronghold built within an impenetrable mountain range, housing a substantial garrison force to protect the world from invasion and rebellion. It obstructs our ability to build further on the surface."
  d_geode_world_origin_maintenance:0 "Ancient Geode World"
  d_geode_world_origin_maintenance_desc:1 "The ancient Geode World is maintained by powerful arcane generators and has a bountiful and lush lithosphere."
  d_sandstone_quarry:0 "Sandstone Quarry"
  d_sandstone_quarry_desc:1 "A deposit of sandstone that has been converted into a quarry, the ease of carving of sandstone results in quicker construction speeds."
  d_marble_quarry:0 "Marble Quarry"
  d_marble_quarry_desc:1 "A deposit of marble that has been converted into a quarry, offering a more pleasing form of architecture."
  d_granite_quarry:0 "Granite Quarry"
  d_granite_quarry_desc:1 "A bountiful deposit of granite that has been converted into a quarry, it's abundance reducing the costs of construction."
  d_limestone_fossils:0 "Limestone Fossil Bed"
  d_limestone_fossils_desc:1 "Limestone cliffs that were part of an ancient sea now host a large collection of fossils for study."

  d_unity_1:0 "£unity£ §Y+1§!"
  d_unity_2:0 "£unity£ §Y+2§!"
  d_unity_3:0 "£unity£ §Y+3§!"

  ### Blockers ###
  d_sandstone_deposit:0 "Sandstone Mesa"
  d_sandstone_deposit_desc:1 "A grand mesa of tall cliffs of many different colours of sandstone."
  d_marble_deposit:0 "Marble Mountains"
  d_marble_deposit_desc:1 "A vast mountain range containing a supply of many different and beautiful colours of marble."
  d_granite_deposit:0 "Granite Mountains"
  d_granite_deposit_desc:1 "A vast mountain range providing an abundant supply of many different colours of granite."
  d_limestone_deposit:0 "Limestone Deposit"
  d_limestone_deposit_desc:1 "A series of wild, old cliffs on a small archipelago that are composed of large quantities of limestone."

  ### Ascension Perks ###
  ap_geode_world_project:0 "Geode World Project"
  ap_geode_world_project_desc:1 "Thus we shall expand the lithosphere of this world, under the rocks and stones there is... pretty much more rocks."
  allow_geode_world_project:0 "§HUnlocks Decision:§! $ap_geode_world_project$"
  requires_technology_tech_mine_dark_matter:0 "$TRIGGER_FAIL$Requires the £physics£ §Y$tech_mine_dark_matter$§! technology."

  ### Civics ###
  civic_mining_cities:0 "Mining Cities"
  civic_mining_cities_desc:0 "This society has developed with mining at it's core, with vast, ancient and labyrinthine underground cities and halls. And they call it a mine. A MINE!"
  civic_mining_cities_effects:5 "§YMining Districts§! provide §G2§! more £housing£ §YHousing§! but are more expensive and §YCity Districts§! provide §R1§! less £housing£ §YHousing§!.\n£job_miner£ §Y$job_miner_plural$§! also produce £amenities£ §YAmenities§! and £engineering_research£ §YEngineering research§! but require more upkeep."
  civic_mining_cities_corp:0 "Mining Cities"
  civic_mining_cities_corp_desc:0 "This society has developed with mining at it's core, with vast, ancient and labyrinthine underground cities and halls. And they call it a mine. A MINE!"
  civic_mining_cities_corp_effects:5 "§YMining Districts§! provide §G2§! more £housing£ §YHousing§! but are more expensive and §YCity Districts§! provide §R1§! less £housing£ §YHousing§!.\n£job_miner£ §Y$job_miner_plural$§! also produce £amenities£ §YAmenities§! and £engineering_research£ §YEngineering research§! but require more upkeep."
  civic_pyroviles:0 "Pyroviles"
  civic_pyroviles_desc:0 "This society has developed around volcanoes and ash, becoming a place of great worship and reverance, giving this civilisation incredible power."
  civic_pyroviles_effects:5 "Unlocks the §YExalt Molten World§! planetary decision for molten worlds.\nUnlocks the §YVolcanic Excitation§! planetary decision to create §YActive Volcanoes§!.\n§YActive Volcanoes§! provide additional £unity£ §YUnity§! generating jobs and other bonuses."

  civic_inconspicuous_stones:0 "Inconspicuous Stones"
  civic_inconspicuous_stones_desc:0 "With their rocky appearance, this society can disguise and infiltrate others with ease. Don't worry about that rock, I'm sure it's just a rock."

  ### Origins ###
  origin_geode_world:0 "Geode World"
  origin_geode_world_desc:0 "This civilisation began on an ancient Geode World constructed by the ancients and maintained by arcane means."
  origin_tooltip_geode_world_effects:1 "- Homeworld is a §H$pc_geode$§! (size: £planetsize£ §Y25§!) with reduced maintenance.\n- §RThis origin is not balanced for multiplayer and will lead to unfair advantages§!."
  START_SCREEN_GEODE_WORLD:0 "The vast and unique Geode World we call home has always been a paradise to our kind, and as our scientific knowledge progressed, we began to understand the ancient arcane generators that make it possible.\n\nBut what happened to the ancients? Are we playing a part in a greater design? Regardless of its origin, our people have thrived in the pleasant environment and nourishing lithosphere of our homeworld."

  origin_pearl_born:0 "Pearl Born"
  origin_pearl_born_desc:0 "This lithoid species was born as a symbiotic species for a type of mollusc, formed from sentient, pearlescent nacre. The pearls of these molluscs can be developed into a secondary stronger, species incapable of reproduction."
  origin_tooltip_pearl_born_effects:1 "- Start the game with §Y12§! £pop£ Pops being from a secondary species §Rincapable§! of reproduction.\n-The primary species is capable of assembling the secondary species.\n-Gain access to the §YOcean Spawning Pools§! building."
  START_SCREEN_PEARL_BORN:0 "Our Lithoid species began life as the sentient shells of molluscs, formed from hard, pearlescent nacre. The pearls formed from our molluscs evolved alongside us into a sentient secondary race, far stronger however incapable of reproduction. Thus the order was declared, the Pearn Born Drones working menial and some advanced jobs and the Pearl Born Royalty leading the political, economic and scientific endeavours of our world. \n\nA balance as perfect as a pearl."
  title_pearl_born_drone_species:0 "Pearl Born Drones"

  ### Buildings ###
  building_crystallization_facilities:0 "Crystallization Facilities"
  building_crystallization_facilities_desc:4 "Crystallization Facilities break down minerals to generate Organic Pop Assembly."
  building_mountain_stronghold:0 "Mountain Stronghold"
  building_mountain_stronghold_desc:4 "A planetary stronghold built within an impenetrable mountain range, housing a substantial garrison force to protect the world from invasion and rebellion."
  building_mountain_fortress:0 "Mountain Fortress"
  building_mountain_fortress_desc:2 "A massive fortress complex built into the mountain with an expanded garrison and training facilities for soldiers and naval personnel."
  building_mountain_bastion:0 "Mountain Bastion"
  building_mountain_bastion_desc:2 "A wonder of military engineering designed by our greatest military minds, this bastion of defence provides even greater defence for the peoples of it's world and huge training complexes for naval and army personnel."
  building_asteroid_stronghold:0 "Asteroid Stronghold"
  building_asteroid_stronghold_desc:2 "A planetary stronghold built within a harvested asteroid, housing a substantial garrison force to protect the habitat from invasion and rebellion."
  building_asteroid_fortress:0 "Asteroid Fortress"
  building_asteroid_fortress_desc:0 "A massive fortress complex built into a harvested asteroid with an expanded garrison and training facilities for soldiers and naval personnel."
  building_asteroid_bastion:0 "Asteroid Bastion"
  building_asteroid_bastion_desc:0 "A wonder of military engineering designed by our greatest military minds, this asteroid bastion of defence provides even greater defence for the people of it's habitat and huge training complexes for naval and army personnel."
  building_asteroid_mining_bay:0 "Asteroid Mining Bay"    
  building_asteroid_mining_bay_desc:2 "A small hangar bay dedicated to the launching and maintenance of vessels travelling to the belts, trojan and trailing asteroids within the star system to mine their resources."
  building_ocean_spawning_pool:0 "Ocean Spawning Pools"
  building_ocean_spawning_pool_desc:2 "These ocean pools have been augmented and support the perfect conditions for the Pearl Born to increase their spawning potential."

  ### Technology ###
  tech_personal_crystalline_armor:0 "Personal Crystalline Armor"
  tech_personal_crystalline_armor_desc:0 "By using advanced armor created from intricate lattices of refined crystalline structures, we can improve the survivability of our armies."
  tech_refractive_crystals:0 "Refractive Crystals"
  tech_refractive_crystals_desc:0 "By using advanced crystals in the foundations of our weaponry and power harvesters, we can increase their effectiveness."
  tech_crystallization_facilities:0 "Lithoid Crystallization Facilities"
  tech_crystallization_facilities_desc:0 "Crystallization Facilities break down minerals to generate Organic Pop Assembly."
  tech_mountain_stronghold:0 "Mountain Stronghold"
  tech_mountain_stronghold_desc:0 "The strategic value of physical fortifications remains as important today as it was for our predecessors, deep bunkers and defensive outposts can be built deep within impenetrable mountains."
  tech_mountain_fortress:0 "Mountain Fortress"
  tech_mountain_fortress_desc:0 "A massive fortress complex built into the mountain with an expanded garrison and training facilities for soldiers and naval personnel, allowing for facilities for strategic personnel."
  tech_mountain_bastion:0 "Mountain Bastion"
  tech_mountain_bastion_desc:0 "A wonder of military engineering designed by our greatest military minds, this bastion of defence provides even greater defence for the peoples of it's world and huge training complexes for naval and army personnel."
  tech_asteroid_relocation_facility:0 "Asteroid Relocation Facility"
  tech_asteroid_relocation_facility_desc:0 "A hangar bay full of dedicated vessels for the purpose of relocating asteroids around a star system."
  tech_asteroid_mining_bay:0 "Asteroid Mining Bay"
  tech_asteroid_mining_bay_desc:0 "A small hangar bay dedicated to the launching and maintenance of vessels travelling to the belts, trojan and trailing asteroids within the star system to mine their resources."
  tech_advanced_meteor_ship:0 "Advanced Meteor Ships"
  tech_advanced_meteor_ship_desc:0 "Using our more advanced technology, we can improve our meteor ships to carry more colonists to new worlds.\n\n§YLithoid Meteorites:§! create one additional §YBuried Lithoids§! blocker and start with one additional £pop£ pop.\n\n§RThis technology will make meteor colony ships permanently more expensive§!."
  tech_pyrovile_exaltation:0 "Molten World Exaltation"
  tech_pyrovile_exaltation_desc:1 "As beings born of magma and lava, such world are sacred to us, upon the reverance of pilgrims, who knows what we could discover."

  tech_lith_reso_shields:0 "Lithoid Psionic Resonance Shielding"
  tech_lith_reso_shields_desc:0 "Our shields can be augmented further by implementing crystals within psi emitters which resonate with the lithology of psionics aboard our vessels, unleashing their full psychic potential."

  tech_regen_crystal_armor:0 "Regenerative Crystal Plating"
  tech_regen_crystal_armor_desc:0 "Introducing LNA lattices into crystal-forged plating results in an armour that is capable of a gradual regeneration, although with a substantial upkeep."
  
  ### Traits ###

  #Species Traits
  trait_pc_geode_preference:0 "Geode Preference"
  trait_pc_geode_preference_desc:1 "$trait_pc_arctic_preference_desc$"
  trait_dune_born:0 "Dune Born"
  trait_dune_born_desc:1 "§LThis species is perfectly adapted to living on the harsh sands, their lithology producing highly compressed spoors naturally but only on desert worlds. Without these sands and dry conditions, they cannot enjoy their full, explosive potential.§!"
  trait_dune_born_tooltip:1 "Housing Usage on §YDesert§! worlds: §G-10%§!\nFood, Energy and Mineral output on §YDesert§! worlds: §G+5%§!\nFood, Energy and Mineral upkeep on §YDesert§! worlds: §G-5%§!\nHousing Usage on non-§YDry§! worlds: §R+30%§!\nHabilitability on non-§YDry§! worlds: §R-30%§!\nEach pop working as a slave or better on §YDesert§! worlds produces 0.02 £volatile_motes£ §Y$volatile_motes$§! per month."
  trait_ferra_magnetic_core:0 "Ferra-Magnetic Core"
  trait_ferra_magnetic_core_desc:1 "This species, despite their rocky appearance, possess a magnetic iron core which has influenced their development."
  trait_ferra_magnetic_core_tooltip:1 "\nUnique effects when exposed to magnetic fields."
  trait_mossy_symbiosis:0 "Mossy Symbiosis"
  trait_mossy_symbiosis_desc:1 "This species of lithoid exists as a symbiosis between Biological and Lithoid life, sharing the benefits and the weaknesses of both."
  TRAIT_MOSSY_SYMBIOSIS_EFFECT:1 "Consumes a mix of 75% £minerals£ §YMinerals§! and 25% £food£ §YFood§!\n\n$MOD_POP_GROWTH_SPEED$: §G+10%§!\n$MOD_POP_ASSEMBLY_SPEED$: §G+10%§!\n$MOD_POP_ENVIRONMENT_TOLERANCE$: §R-25%§!\n$MOD_ARMY_HEALTH$: §R-25%%§!"
  trait_jagged_edges:0 "Jagged Edges"
  trait_jagged_edges_desc:1 "This species has grown a series of sharp spikes and armoured plates on their body that can be used in combat."

  #Origin Traits
  trait_pearl_born_royal:0 "Pearl Born Royalty"
  trait_pearl_born_royal_desc:1 "The sentient shells that evolved symbiotically with molluscs embedded in them. Natural leaders that can produce Pearl Born Drones but are slightly weaker due to their symbiotic molluscs. Due to the growth conditions of the shells, they are difficult to successfully clone."
  TRAIT_PEARL_BORN_ROYAL:1 "."
  trait_pearl_born_drone:0 "Pearl Born Drones"
  trait_pearl_born_drone_desc:1 "The sentient pearls spawned from the "royals" of their species. Formed from strong and durable nacre, this species is happy to work where they can, although they do not possess the intelligence for ruler jobs."
  TRAIT_PEARL_BORN_DRONE:1 "."

  #Hewn Traits
  trait_sandstone_hewn:0 "Sandstone Hewn"
  trait_sandstone_hewn_desc:1 "This species is formed from sandstone, a durable stone that is easily carved, resistant to weathering and has numerous construction uses."
  trait_sandstone_hewn_tooltip:1 "Construction time (Leader trait): §G-10%§!"
  trait_marble_hewn:0 "Marble Hewn"
  trait_marble_hewn_desc:1 "This species is formed from marble, a stone that comes in a variety of colours, can be polished to a high lustre and is highly sculptable."
  trait_marble_hewn_tooltip:1 "Trade Value (Leader trait): §G+10%§!"
  trait_granite_hewn:0 "Granite Hewn"
  trait_granite_hewn_desc:1 "This species is formed from granite, a durable, strong and abundant igneous rock."
  trait_basalt_hewn:0 "Basalt Hewn"
  trait_basalt_hewn_desc:1 "This species is formed from basalt, a durable and strong igneous rock, created from cooled lava flows. The slower the basalt cools, the larger the columns formed."
  trait_basalt_hewn_tooltip:1 "\nGains benefits on worlds with volcanic activity and are weaker on §Ycold§! worlds."
  trait_slate_hewn:0 "Slate Hewn"
  trait_slate_hewn_desc:1 "This species is formed from slate, a rock that forms in layers and is highly resistant to cold, water, fire and an excellent insulator."
  trait_limestone_hewn:0 "Limestone Hewn"
  trait_limestone_hewn_desc:1 "This species is formed from limestone, a rock which forms in caverns or in water from the remains of marine life and can contain fossils."
  trait_copper_veins:0 "Copper Veins"
  trait_copper_veins_desc:1 "This lithoid species has veins of copper throughout their bodies, increasing their natural conductivity and malleability."
  trait_copper_veins_tooltip:1 "\nGains increased energy production on worlds with stormy weather."

  #Secret Traits
  trait_diamond_headed:0 "Diamond-Headed"
  trait_diamond_headed_desc:1 "This lithoid species has grown a series of sharp spikes and armoured plates on their bodies made of diamond that are highly effective in combat."

  #Leader Traits
  leader_trait_meteor_born:0 "Meteor Born"
  leader_trait_meteor_born_desc:1 "This leader has studied tactics inspired by meteors, such rapid and decisive strikes with little deviation."
  leader_trait_geological_analyst:0 "Geological Analyst"
  leader_trait_geological_analyst_desc:1 "This leader was raised around miners and excavators, they have several ideas to improve mineral yield and obstruction removal."
  leader_trait_governor_sandstone:0 "Sandstone Hewn"
  leader_trait_governor_sandstone_desc:1 "This species is formed from sandstone, a durable stone that is easily carved, resistant to weathering and has numerous construction uses."
  leader_trait_governor_marble:0 "Marble Hewn"
  leader_trait_governor_marble_desc:1 "This species is formed from marble, a stone that comes in a variety of colours, can be polished to a high lustre and is highly sculptable."

