 serpentoid_system_DESC: "The last surviving colony of the serpentoids. A desert world, once rich, consumed by greed and overbuilding.\n\n$system_initializer_DESC$"
 SRPT_organ: "coil"
 s_titanic_life_desc: "An enigmatic species of dimwitted, tame giants resides on this planet. Not fully sentient, these creatures can be easily trained to help in the construction efforts by the locals."
 EMPIRE_DESIGN_serpentoids1_desc: "During the XXXIV dynasty, the great Sethian civilization had long consolidated its dominion over Zephrek-tan, extending its greedy clutches beyond the heavens and starting the colonization of the barren satellites orbiting the homeworld of the She'sesi.\n\nUnfortunately, by the end of the dynasty, a catastrophic failure of the Sethian Solar Network nearly doomed the She'sesi to extinction. A devastating cascade of explosions consumed the holy surface of Zephrek-tan and burned the moon-colonies of Mylyktar and Shuufri, killing billions of serpentoids and enslaved subraces.\n\nSetrikmeth XVI, the ruling Pharaoh at the time, was killed in the cataclysm, alongside most of his relatives, and the entirety of the Sacred Palatial Bureaucracy.\n\nWith the XXXIV dynasty vanquished and the central government destroyed, Zoster III, governor of Eryktan, the only surviving moon-colony of the Technosethi, used his feeble, far-removed ties to the royal bloodline to proclaim himself new Pharaoh, reuniting the surviving serpentoids under his rule.\n\nOnce content of a peaceful encroachment, the She'sesi grew restless under Zoster's rule. With their ancient homeworld made uninhabitable and all the servant races extinct, the Sethians have need to look farther to ensure their survival, and find a way to cross the stars themselves..."
 START_SCREEN_SHESESI: "The XXXIV dynasty has ended. With the devastation of Zephrek-tan, Mylyktar, and Shuufri, the Ancient Technosethi have been brought to the brink of collapse.\n\nMost of our armies have perished, only a handful of servant races and of enlightened serpentoid have survived this apocalypse, searching for refuge in our outmost moon-colony: Eryktan.\n\nIt is on this world, under the divine leadership of Pharaoh Zoster III, that the Sethian will have to resume our path to eternal glory.\n\nOur home system can no longer support our people, and so our new divine ruler, by the grace of the gods, has proclaimed a new age of space exploration to conquer and colonize new worlds, and spread the coils of the Technosethi farther than our ancestors could ever dream..."
