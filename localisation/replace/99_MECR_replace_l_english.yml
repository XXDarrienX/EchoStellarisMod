########################## politics
 tr_politics_adopt_desc: "§HTraditions in this category have different effects for the Galactic Custodian and the Galactic Emperor.§!\n\n§G+1§! Envoy\n§G+1§! $mod_country_official_cap_add$\n$official_plural_with_icon$ assigned to the §Y[GetGalCommunityOrGalImperium]§! now produce 0.1 £influence£ §YInfluence§! per §YSkill Level§!."
 tr_politics_adopt_advanced: "$tr_politics_adopt$"
 tr_politics_adopt_advanced_desc: "§HTraditions in this category have different effects for the Galactic Custodian and the Galactic Emperor.§!\n\n§G+2§! Envoy\n$official_plural_with_icon$ assigned to the §Y[GetGalCommunityOrGalImperium]§! now produce 0.1 £influence£ §YInfluence§! per §YSkill Level§!."
 tr_politics_finish_desc: "§G+20%§! £diplo_weight£ Diplomatic Weight\nUnlocks 4 special §YResolutions§! in the Galactic Community:\n§L$resolution_community_champions$, $resolution_constitutional_immunity$, $resolution_customs_treaty$, $resolution_galactic_threats_committee$§!\n$TRADITIONS_FINISH_AP$"
 tr_politics_finish_advanced_desc: "§G+20%§! £diplo_weight£ Diplomatic Weight\nUnlocks 4 special §YResolutions§! in the Galactic Community and strengthen their effects:\n§L$resolution_community_champions$, $resolution_constitutional_immunity$, $resolution_customs_treaty$, $resolution_galactic_threats_committee$§!\n$TRADITIONS_FINISH_AP$"\
 tr_politics_national_agenda_desc: "Whenever a resolution you proposed passes, gain 12 months worth of £unity£ §YUnity§!."
 tr_politics_national_agenda_custodian_desc: "Whenever a resolution you proposed passes, gain 8 months worth of £unity£ §YUnity§!. At the same time, other countries that support this resolution will gain 2 months worth of £unity£ §YUnity§!"
 tr_politics_national_agenda_custodian_delayed: "$tr_politics_national_agenda_delayed$"
 tr_politics_gravitas_desc: "$mod_resolutions_cost_mult$: §G-20%§!\n$official_plural_with_icon$ assigned to the §Y[GetGalCommunityOrGalImperium]§! provide an additional §G2.5%§! £diplo_weight£ Diplomatic Weight per §YSkill Level§!."
 tr_politics_gravitas_custodian_desc: "$mod_resolutions_cost_mult$: §G-20%§!\n$official_plural_with_icon$ assigned to the §Y[GetGalCommunityOrGalImperium]§! provide an additional §G2.5%§! £diplo_weight£ Diplomatic Weight per §YSkill Level§!.\n§G+20%§! £diplo_weight£ Diplomatic Weight"
 tr_politics_gravitas_custodian_delayed: "$tr_politics_gravitas_delayed$"
 tr_politics_gravitas_emperor_desc: "$mod_resolutions_cost_mult$: §G-20%§!\n$official_plural_with_icon$ assigned to the §Y[GetGalCommunityOrGalImperium]§! provide an additional §G2.5%§! £diplo_weight£ Diplomatic Weight per §YSkill Level§!.\nWhenever a resolution you proposed passes, §Y$IMPERIAL_AUTHORITY$§! will be increased by §G6§!."
 tr_politics_gravitas_emperor_delayed: "$tr_politics_gravitas_delayed$"
 tr_politics_quid_pro_quo_desc: "Whenever a resolution that you supported passes, gain 1 §YFavor§! on the empire that proposed it.\nIf the proposer is the Galactic Custodian or the Galactic Emperor and also has this tradition, replace the effect with raising their opinion to us by §Y15§!."
 tr_politics_majestic_prestige: "Majestic Prestige"
 tr_politics_majestic_prestige_desc: "Whenever a resolution that you supported passes: \nFor supporters who have §Y$tr_politics_quid_pro_quo$§! tradition, your opinion to them will raised by §Y15§!.\nFor opposers, if you owe them favors, remove §R1§! favor you owe them, otherwise reduce their £diplo_weight£ Diplomatic Weight by §R15%§! for 8 years.\nOther countries cannot obtain favors from you with §Y$tr_politics_quid_pro_quo$§! and §Y$tr_diplomacy_eminent_diplomats$§! traditions."
 tr_politics_majestic_prestige_delayed: "As the leader of the galaxy, our instructions should be taken for granted. Supporting us is an obligation of member states, not a bargaining chip."
 tr_politics_consensus_driven_custodian: "Consensus Driven"
 tr_politics_consensus_driven_custodian_desc: "The basic £influence£ influence cost of Ending Session will reduce from §Y150§! to §Y100§!.\nIn addition, the more consistent the voting results in senate, the lower the cost of Ending Session. For 0% consensus, Ending Session costs £influence£ §Y100§!; For 100% consensus, Ending Session costs £influence£ §Y0§!.\nConsensus: Among the §ESupporters§! and §ROpposers§!, diplo weight of the party with more votes - (diplo weight of the party with less votes + 0.33 * diplo weight of the §LAbstainers§!), minimum is 0%.\n§G+1§! Envoy"
 tr_politics_consensus_driven_custodian_delayed: "It is difficult to coordinate different views of countries in senate meeting, and conversely, there is no need to spend too much time and energy when the views of various countries converge."
 tr_politics_consensus_driven_emperor: "$tr_politics_consensus_driven_custodian$"
 tr_politics_consensus_driven_emperor_desc: "The basic £influence£ influence cost of Ending Session will reduce from §Y150§! to §Y100§!.\nIn addition, the more consistent the voting results in senate, the lower the cost of Ending Session. For 0% consensus, Ending Session costs £influence£ §Y100§!; For 100% consensus, Ending Session costs £influence£ §Y0§!.\n§LConsensus: Among the Supporters and Opposers, diplo weight of the party with more votes - (diplo weight of the party with less votes + 0.33 * diplo weight of the Abstainers), minimum is 0%.§!\n\nWhenever a resolution you proposed passes, the situation of §Y$situation_imperial_governance$§! will be ameliorated by §G5§! (won't be lower than 10)."
 tr_politics_consensus_driven_emperor_delayed: "$tr_politics_consensus_driven_custodian_delayed$"
 tr_politics_extraordinary_powers_custodian_delayed: "$tr_politics_extraordinary_powers_delayed$"
 tr_politics_extraordinary_powers_emperor_delayed: "$tr_politics_extraordinary_powers_delayed$"

########################## diplomacy
 tr_diplomacy_imperial_prestige: "Imperial Prestige"
 tr_diplomacy_imperial_prestige_desc: "The exclusive §Y$policy_diplomatic_stance$§! policies of the Galactic Emperor will be strengthened."
 tr_diplomacy_imperial_prestige_delayed: "As the leader of the Imperium, our every move shakes the entire galaxy. With superb skills, we can transform this momentum into a tangible diplomatic advantage."
 tr_diplomacy_entente_coordination_emperor: "$tr_diplomacy_entente_coordination$"
 tr_diplomacy_entente_coordination_emperor_desc: "Integration requirement of the Imperial Federation's §Y$law_category_imperial_armada_conscription$§! laws has been §Greduced by one level§!.\n$mod_gdf_ship_alloys_cost_mult$: §G-10%§!"
 tr_diplomacy_entente_coordination_emperor_delayed: "Perhaps the most important purpose of the Galactic Imperium is the mutual defense of its members. We have an obligation to contribute as much as we can."
 tr_diplomacy_confederation_spirit: "Confederation Spirit"
 tr_diplomacy_confederation_spirit_desc: "Each level of federation delegate: $MOD_PLANETARY_ASCENSION_EFFECT_MULT$: §G+5%§!"
 tr_diplomacy_confederation_spirit_delayed: "As a member of the glorious Galactic Confederation, the spirit of unity and friendship should become the guiding ideology of our entire society."
 tr_diplomacy_confederation_representative: "Confederation Representative"
 tr_diplomacy_confederation_representative_desc: "$MOD_COUNTRY_ENVOYS_ADD$: §G+2§!"
 tr_diplomacy_confederation_representative_delayed: "Whether it is for our own interests or for the unity of the Confederation, it is necessary to exert greater influence on the Galactic Confederation."
 tr_diplomacy_diplomatic_networking_desc: "Embassies: §G+5§! £unity£ §YUnity§!\n§G+0.1§! $MOD_COUNTRY_ENVOYS_ADD$\nAllows Advanced Diplomatic Actions without an Embassy"
 tr_diplomacy_direct_diplomacy_desc: "Reduce the cooldown for envoys to change positions to £time£ 120 days"

########################## mercantile
 tr_mercantile_confederation_financial_business: "Confederation Financial Business"
 tr_mercantile_confederation_financial_business_desc: "§G+1§! $job_merchant$ Job per 25 Pops"
 tr_mercantile_confederation_financial_business_delayed: "The Galactic Confederation has broken through the trade barriers between countries, which has brought nearly endless opportunities to the financial industry."

