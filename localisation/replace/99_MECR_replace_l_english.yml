#################################################### GUI
 END_SESSION_NOT_ENOUGH_TIME_PASSED: "You can only conclude the session after 180 days has passed"

 CUSTODIAN_POWERS_LIST: "§HSenate Session Conclusion§!\nSenate voting sessions can be prematurely ended after 180 days.\n\n§HFreeze Resolution§!\nFreeze a resolution for $COMMUNITY_FREEZE_RESOLUTION_MONTHS|Y$ months.\n\n§HChange Galactic Focus§!\nThe Galactic Focus can be changed without having to propose a resolution.\n\n§HBorder Access to Members§!\nShips may freely enter the territory of any member."
 IMPERIAL_AUTHORITY_INSTANT: "Current §HImperial Authority§! is $VAL|2Y$"
 IMPERIAL_AUTHORITY_DELAYED: "§HImperial Authority§E represents how tight the ruler's grasp is on the Imperium. Imperial members can send delegates to the imperium to enhance or weaken the Imperial Authority, each level of the delegate will raise §G0.1§! or reduce §R0.1§! Authority and consume §Y0.1§! £influence£ Influence per month, this action will also affect the Imperial Core's opinion to them.\nAI countries will take limited actions of strengthening or undermining Imperial Authority based on their relationship with the Imperial Core.§!§!\n\n§HIf drop to §Y0§!:§!\nThe Imperial Federation will be dissolved.\n\n§HIf below §Y50§!:§!\nMembers can trigger a rebellion against the ruler through an espionage operation.\n\n§HIf above §Y100§!:§!\nThe entire Imperium joins the ruler in any defensive wars against outsiders.\n\n§HIf above §Y160§!:§!\nImperial Crusade can be started to bring the entire galaxy into the Imperium.\n\n§HIf above §Y180§!:§!\nThe Pax Galactica can be proposed to ban wars between Imperial states.\n\n§HIf reach §Y200§!:§!\nThe Step Towards a United Galaxy can be proposed to open the path of imperial unification."
 IMPERIAL_AUTHORITY_TREND: "Change from modifiers per month: §Y[galactic_emperor.var_imperial_authority_monthly_get]§!\nChange from envoys per month: §Y[galactic_emperor.imperial_authority_trend_envoy]§!\n\t\t\t§LStrengthening: §G[galactic_emperor.strengthen_authority_trend]§!\t\t\tUndermining: §R[galactic_emperor.undermine_authority_trend]§!§!"
 IMPERIAL_AUTHORITY_TREND_NO_INTEL: "§HOur intelligence is insufficient to reveal the changing trends of imperial authority.§!"

 IMPERIAL_ARMADA_DESC: "§HImperial Armada Fleets§! are special fleets that are controlled by the ruler of the Galactic Imperium. They are designed in the §HImperial Armada Ship Designer§! and can use any technology available to any member of the Galactic Imperium.\nCannot build Imperial Armada Fleets exceed the §HImperial Armada Naval Capacity§!, and fleets within capacity cost no upkeep.\nImperial Armada Naval Capacity can be changed through Resolutions. If the Imperial Federation has been established, it will be able to recruit more Imperial Armada Naval Capacity from the forces of member states."

