 #################################################### Crack Down On Criminal Syndicate Events
 ########################## Criminal Syndicate in community receive ultimatum
 MECR.9900.title: "Ultimatum"
 MECR.9900.desc: "The Custodian recently promoted a resolution called $resolution_custodian_crack_down_on_criminal_syndicate$ in the community. According to this resolution, the community sent us a stern ultimatum.\n\nThis ultimatum requires us to immediately abandon the current business model based on crime and turn to legal business activities.\n\nThe community promises that if we give in, the vast majority of company employees will be forgiven and only a few senior executives will be tried.\nAnd if we refuse, we will be severely punished.\n\nShould we give in to them?"
 MECR.9900.option.a: "Seems to be an acceptable treaty"
 MECR.9900.option.a.desc: "§EAll our branch offices will be converted to legitimate business activities.§!"
 MECR.9900.option.b: "Just wait and see"
 MECR.9900.option.b.desc: "§HWe will be punished by the community resolution.§!"
 MECR.9900.option.c: "Don't try to impose that on us"
 MECR.9900.option.c.desc: "§RThe community will make a strong blow to our branch offices§!"

 MECR.9902.title: "[target_criminal_syndicate.GetName] Gave Up Illegal Business"
 MECR.9902.desc: "[target_criminal_syndicate.GetName], who onced to be harmful, today gave in to the community.\n\nAccording to the treaty, they go out of the darkness and will only engage in legitimate business activities from now on. And we only judge the most unforgivable bandit leaders and let go of those who just follow them.\n\nFrom today on, the galaxy has one less scourge and one more server."

 MECR.9903.desc.a: "[target_criminal_syndicate.GetName], who onced to be harmful, was unable to bear the pressure of the Custodian and gave in to the community today.\n\nAccording to the treaty, they go out of the darkness and will only engage in legitimate business activities from now on. And the community only judge the most unforgivable bandit leaders and let go of those who just follow them.\n\nFrom today on, the galaxy has one less scourge and one more server."
 MECR.9903.desc.b: "A surprise happened, [target_criminal_syndicate.GetName] , who onced to be harmful, was unable to bear the pressure of the Custodian and gave in to the community today. They will only engage in legitimate business activities from now on.\n\nThe [target_criminal_syndicate.GetAdj] branch offices on our planet has surrendered to the local polices and GALPOL. The leaders were extradited to the headquarters of GALPOL, while the rest formed a legal business company.\n\nThanks to the Custodian, the galaxy has one less scourge and one more server."
 MECR.9903.option.a: "Wonderful"
 
 MECR.9904.title: "[target_criminal_syndicate.GetName] is Unrepentant"
 MECR.9904.desc.a: "[target_criminal_syndicate.GetName] rejected our generous proposal and chose to fight the whole community to the end.\n\nSoon they will regret it."
 MECR.9904.desc.b: "[target_criminal_syndicate.GetName] rejected the generous proposal of the Custodian and chose to fight the whole community to the end.\n\nTheir evil deeds will soon be stopped."
 MECR.9904.option.a: "Overreached"
 MECR.9904.option.b: "A bunch of fools"
 MECR.9904.option.c: "It has nothing to do with us"

 MECR.9905.title: "[target_criminal_syndicate.GetName] Decamped"
 MECR.9905.desc: "[target_criminal_syndicate.GetName] is aware of their sins. In order to escape punishment, they chose to withdraw from the community.\n\nGood, so that GALPOL don't have to think about annoying things such as \"sapient species rights\" when attacking them."

 ########################## Criminal Syndicate not in community receive ultimatum
 MECR.9910.title: "Ultimatum"
 MECR.9910.desc: "The Custodian recently promoted a resolution called $resolution_custodian_crack_down_on_criminal_syndicate$ in the community. According to this resolution, the community sent us a stern ultimatum.\n\nThis ultimatum requires us to immediately abandon the current business model based on crime and turn to legal business activities.\n\nThe community promises that if we give in, the vast majority of company employees will be forgiven and only a few senior executives will be tried, and we will get a chance to return to the community.\nAnd if we refuse, our branch offices in the community will be ruthlessly hit.\n\nShould we give in to them?"
 MECR.9910.option.a: "A good opportunity for reconciliation"
 MECR.9910.option.b: "We agree, but we won't return there"
 MECR.9910.option.c: "Just wait and see"

