 begin.10.name:0 "A Choice"
 begin.10.desc:0 "The Nihilist Cult and Machine Cult civics introduce new factions. This is done so that compatibility is higher with other faction-altering mods. However, some people may wish to use the older version of the factions, in which the default spiritualist faction simply had a few tweaks to it due to these civics.\n\nAs such, you are given the choice between having new factions with more faction requests and changes, or the the old system, where the base spiritualist faction was slightly altered, though this may cause issues with mods altering this same faction."
 begin.10.a:0 "Use the new cult factions."
 begin.10.b:0 "Use the old system."
 emex_cult_factions:0 "A distinct faction will be made for the new cultists."
 emex_one_spir_faction:0 "All cultists will not have a faction; they will be a part of the spiritualist faction."
