 OVERDRIVE_1:0 "Surmultiplication subluminique Mark I"
 OVERDRIVE_1_DESC:0 "Systèmes d'entraînement subluminique renforcés. Parce que parfois, la quantité fonctionne."
 OVERDRIVE_2:0 "Surmultiplication subluminique Mark II"
 OVERDRIVE_2_DESC:0 "Systèmes d'entraînement subluminique renforcés. Parce que parfois, la quantité fonctionne."
 OVERDRIVE_3:0 "Surmultiplication subluminique Mark III"
 OVERDRIVE_3_DESC:0 "Systèmes d'entraînement subluminique renforcés. Parce que parfois, la quantité fonctionne."
 OVERDRIVE_4:0 "Surmultiplication subluminique Mark IV"
 OVERDRIVE_4_DESC:0 "Systèmes d'entraînement subluminique renforcés. Parce que parfois, la quantité fonctionne."
 
 AUX_POWER_CORE_1:0 "Noyau de puissance auxiliaire à fission"
 AUX_POWER_CORE_1_DESC:0 "Un générateur de puissance compact à fission. Bien que coûteuse et relativement faible, elle pourrait nous donner juste assez de puissance pour faire fonctionner un module supplémentaire ou deux."
 AUX_POWER_CORE_2:0 "Noyau de puissance auxiliaire à fusion"
 AUX_POWER_CORE_2_DESC:0 "Un générateur d'énergie compact à fusion. Bien que coûteuse et relativement faible, elle pourrait nous donner juste assez de puissance pour exécuter un module supplémentaire ou deux."
 AUX_POWER_CORE_3:0 "Noyau de puissance auxiliaire à fusion froide"
 AUX_POWER_CORE_3_DESC:0 "Un générateur d'énergie compact à fusion froide. Bien que coûteuse et relativement faible, elle pourrait nous donner juste assez de puissance pour exécuter un module supplémentaire ou deux."
 AUX_POWER_CORE_4:0 "Noyau de puissance auxiliaire d'antimatière"
 AUX_POWER_CORE_4_DESC:0 "Un générateur d'énergie compact d'antimatière. Bien que coûteuse et relativement faible, elle pourrait nous donner juste assez de puissance pour exécuter un module supplémentaire ou deux."
 AUX_POWER_CORE_5:0 "Noyau de puissance auxiliaire à point zéro"
 AUX_POWER_CORE_5_DESC:0 "Un générateur d'énergie compact à point zéro. Bien que coûteuse et relativement faible, elle pourrait nous donner juste assez de puissance pour exécuter un module supplémentaire ou deux."
 
 HULL_STRENGTH_BOOSTER_1:0 "Entretoises renforcés"
 HULL_STRENGTH_BOOSTER_1_DESC:0 "Un simple renforcement des principaux éléments structuraux devrait aider à maintenir les navires en état de combat plus longtemps."
 HULL_STRENGTH_BOOSTER_2:0 "Lattes croisées"
 HULL_STRENGTH_BOOSTER_2_DESC:0 "En cas de doute, ajoutez plus de poutres de renfort entre les entretoises."
 HULL_STRENGTH_BOOSTER_3:0 "Panneaux cloisonnés renforcés"
 HULL_STRENGTH_BOOSTER_3_DESC:0 "Un panneau de cloison plus épais devrait réduire les risques de pénétration excessive et augmenter efficacement la résistance de la coque."
 HULL_STRENGTH_BOOSTER_4:0 "Placage fortifié"
 HULL_STRENGTH_BOOSTER_4_DESC:0 "La courbure subtile et le dégradé de tous les composants rendent tout inquiétant, mais aussi marginalement plus durable."
 HULL_STRENGTH_BOOSTER_5:0 "Blindage fortifié"
 HULL_STRENGTH_BOOSTER_5_DESC:0 "Ajout de plus de placage pour les coques plus fortes."
 
 ECM_1:0 "Contre-mesures radar"
 ECM_1_DESC:0 "Obscurcit le retour du radar du vaisseau, augmentant la probabilité des attaques ennemies échouées."
 ECM_2:0 "Contre-mesures gravitiques"
 ECM_2_DESC:0 "Obscurcissez la signature gravitationnelle du vaisseau, augmentant la probabilité des attaques ennemies échouées."
 ECM_3:0 "Contre-mesures sous-spatiales"
 ECM_3_DESC:0 "Obscurcissez l'écho du sous-espace du vaisseau, augmentant la probabilité des attaques ennemies échouées."
 ECM_4:0 "Contre-mesures de Tachyon"
 ECM_4_DESC:0 "Obscurcissez la position du vaisseau dans le temps et dans l'espace, augmentant la probabilité des attaques ennemies échouées."
 
 MULTILOADER:0 "Multichargeur"
 MULTILOADER_DESC:0 "Un système avancé de gestion des munitions qui peut trier et charger efficacement les armes cinétiques et explosives.\n\n§RAucun effet sur les armes à énergie§"
 PHASED_PLASMA:0 "Plasma phasé"
 PHASED_PLASMA_DESC:0 "En traitant nos munitions et nos systèmes d'armes avec du plasma spécialement chargé, nous pouvons augmenter leur efficacité contre les boucliers et les armures."
 INTERDICTOR_FIELD:0 "Champ incapacitant"
 INTERDICTOR_FIELD_DESC:0 "Ce module génère un champ étendu qui perturbe les performances des systèmes de propulsion ennemis."
 
 tech_weapon_cores:0 "Cœurs d'armes"
 tech_weapon_cores_desc:0 "Ces systèmes de base d'armes spécialisées peuvent considérablement modifier la performance de notre armement de navire."
 tech_advanced_cores:0 "Cœurs avancés"
 tech_advanced_cores_desc:0 "Sur la base des connaissances que nous avons acquises en concevant les systèmes de base des armes, nous pensons qu'il devrait être possible de développer une série de nouveaux cœurs qui présentent moins d'inconvénients que les premiers modèles, mais ils seront certainement plus chers et exigeront plus de puissance."
 tech_interdictor_field:0 "Champ incapacitant"
 tech_interdictor_field_desc:0 "Ce module génère un champ étendu qui perturbe les performances des systèmes de propulsion ennemis."
 WEAPON_CORES:0 "Coeurs d'armes"
 WEAPON_CORES_DESC:0 "Ces systèmes de base d'armes spécialisées peuvent considérablement modifier la performance de notre armement de navire."
 JUGGERNAUT_CORE:0 "Coeur Juggernaut"
 JUGGERNAUT_CORE_DESC:0 "Le coeur Juggernaut réduit la cadence de tir des armes, mais augmente considérablement les dégâts et la précision\n\n§RMoins utile pour les missiles§"
 BERZERKER_CORE:0 "Coeur berserker"
 BERZERKER_CORE_DESC:0 "Le cœur Berzerker donne un sérieux coup de fouet à la puissance de feu et à la cadence de tir, mais détourne l'énergie des systèmes de manœuvre dans le feu de la bataille. Les navires qui le montent infligeront plus de dégâts, mais sont également assurés de subir plus de dégâts.\n\n§GTrès utile pour les missiles§"
 SHREDDER_CORE:0 "Coeur déchiqueteur"
 SHREDDER_CORE_DESC:0 "Le coeur déchiqueteur réduit la portée de l'arme, mais augmente la cadence de tir et augmente considérablement la vitesse de combat.\n\n§GDestiné aux navires de combat rapprochés§"
 SIEGE_CORE:0 "Coeur siége"
 SIEGE_CORE_DESC:0 "Le coeur siège augmente la portée et les dégâts de l'arme, mais réduit aussi considérablement la vitesse de tir et la vitesse de combat.\n\n§GAxé sur les cuirassés à longue portée§"
 SNIPER_CORE:0 "Coeur sniper"
 SNIPER_CORE_DESC:0 "Le coeur sniper augmente considérablement la portée et la précision de l'arme, mais pénalise la cadence de tir plus durement que le coeur siège.\n\n§GDestiné aux croiseurs à longue distance§"
 BASTION_CORE:0 "Coeur bastion"
 BASTION_CORE_DESC:0 "Le coeur bastion est construit autour d'un générateur de blindage de haute puissance. C'est tellement puissant, en fait, que l'énergie excédentaire ne peut pas être contenue en toute sécurité. Heureusement, nous avons conçu un émetteur qui relie les navires de guerre alliés à proximité, offrant une régénération accrue du bouclier à tous dans la zone d'effet."
 RAMPART_CORE:0 "Coeur rempart"
 RAMPART_CORE_DESC:0 "Le coeur rempart est un paquet de mise à niveau structurelle d'une partie, une partie de superruche de nanobot. Nous avons fait de grands progrès dans la programmation de nanobots pour éviter les scénarios de «slime gris», alors maintenant, les vaisseaux dotés d'un coeur rempart peuvent effectuer des réparations efficaces et sécuritaires sur eux-mêmes et sur leurs alliés proches sur le terrain."