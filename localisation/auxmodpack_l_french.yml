 FTL_SPEED_BOOSTER_4_DESC:0 "Logiciel de navigation amélioré pour un voyage plus rapide que la lumière. Augmente la portée effective et la vitesse de transit.\n\n§RPas utile pour saut dans les trou de vers§"
 
 FTL_SHOCK_DAMPER_1:0 "Stabilisateur basique du coeur du moteur"
 FTL_SHOCK_DAMPER_1_DESC:0 "Stabilise les fluctuations du coeur du moteur PRL, réduit les dommages causés par l'utilisation de PRL d'urgence et augmente la vitesse de récupération après le saut."
 FTL_SHOCK_DAMPER_2:0 "Stabilisateur standard du coeur du moteur"
 FTL_SHOCK_DAMPER_2_DESC:0 "Stabilise les fluctuations du coeur du moteur PRL, réduit les dommages causés par l'utilisation de PRL d'urgence et augmente la vitesse de récupération après le saut."
