l_french:

 SENSOR_RANGE_BOOSTER_1:0 "Réseau de radar auxiliaire"
 SENSOR_RANGE_BOOSTER_1_DESC:0 "Primitif mais efficace, l'aumentation de la saturation du radar accroit globalement sa portée et sa fidélité"
 SENSOR_RANGE_BOOSTER_2:0 "Réseau Gravitique Auxiliaire"
 SENSOR_RANGE_BOOSTER_2_DESC:0 "L'ajustement pour les gravitiques interstellaires peut potentiellement améliorer globalement la portée des senseurs."
 SENSOR_RANGE_BOOSTER_3:0 "Réseau du sous-espace Auxiliaire"
 SENSOR_RANGE_BOOSTER_3_DESC:0 "L'élimination du bruit de fond du sous-espace améliore la portée effective en éliminant les faux positifs qui distraient les opérateurs radars."
 SENSOR_RANGE_BOOSTER_4:0 "Réseau de tachyons auxiliaires"
 SENSOR_RANGE_BOOSTER_4_DESC:0 "Les faisceaux de capteurs secondaires effectuent un suivi à courte distance, permettant au réseau principal de chercher plus loin."

 WEAPON_ACCURACY_BOOSTER_1:0 "Matrice de ciblage radar"
 WEAPON_ACCURACY_BOOSTER_1_DESC:0 "Les matrices de radar auxiliaires fournissent des données sensorielles de résolution plus élevée et améliorent légèrement la précision des armes. Pas un énorme coup de pouce, mais cela pourrait faire la différence."
 WEAPON_ACCURACY_BOOSTER_2:0 "Matrice de ciblage gravitationnelle"
 WEAPON_ACCURACY_BOOSTER_2_DESC:0 "En ajustant les anomalies microgravitiques générées par les événements du champ de bataille et le bruit interstellaire général, le suivi des armes peut être amélioré."
 WEAPON_ACCURACY_BOOSTER_3:0 "Matrice de ciblage sous-espace"
 WEAPON_ACCURACY_BOOSTER_3_DESC:0 "Les matrices de filtrage qui éliminent les échos subspatiaux autour des cibles améliorent encore la précision de l'arme en vous assurant que vous atteignez réellement ce que vous visez."
 WEAPON_ACCURACY_BOOSTER_4:0 "Matrice de ciblage de Tachyon"
 WEAPON_ACCURACY_BOOSTER_4_DESC:0 "En sachant exactement quand et où une cible existe dans le temps et l'espace, la précision de l'arme peut être encore améliorée."

 WEAPON_RANGE_BOOSTER_1:0 "Télémètre radar"
 WEAPON_RANGE_BOOSTER_1_DESC:0 "Des bancs de capteurs supplémentaires améliorant la résolution de ciblage permettent un tir efficace à plus longue distance."
 WEAPON_RANGE_BOOSTER_2:0 "Télémètre gravitationnel"
 WEAPON_RANGE_BOOSTER_2_DESC:0 "La compensation des anomalies gravitiques et des puits de gravité locaux améliore la portée de l'arme d'un montant modeste mais appréciable."
 WEAPON_RANGE_BOOSTER_3:0 "Télémètre subspatial"
 WEAPON_RANGE_BOOSTER_3_DESC:0 "Le suivi de la signature du sous-espace d'une cible permet plus précisément d'améliorer la portée des armes."
 WEAPON_RANGE_BOOSTER_4:0 "Télémètre Tachyon"
 WEAPON_RANGE_BOOSTER_4_DESC:0 "Temporospatial analytics computers can predictively adjust for all possible outcomes along projectile or beam pathways, noticeably enhancing effective weapon range."
 
 FIRE_RATE_BOOSTER_1:0 "Accélérateur d'arme Mark I"
 FIRE_RATE_BOOSTER_1_DESC:0 "En détournant l'énergie de la génération de boucliers et en sacrifiant quelques composants structurels mineurs pour de meilleurs systèmes logistiques, nous pouvons augmenter le taux de la cadence de tir."
 FIRE_RATE_BOOSTER_2:0 "Accélérateur d'arme Mark II"
 FIRE_RATE_BOOSTER_2_DESC:0 "En détournant l'énergie de la génération de boucliers et en sacrifiant quelques composants structurels mineurs pour de meilleurs systèmes logistiques, nous pouvons augmenter le taux de la cadence de tir."
 FIRE_RATE_BOOSTER_3:0 "Accélérateur d'arme Mark III"
 FIRE_RATE_BOOSTER_3_DESC:0 "En détournant l'énergie de la génération de boucliers et en sacrifiant quelques composants structurels mineurs pour de meilleurs systèmes logistiques, nous pouvons augmenter le taux de la cadence de tir."
 FIRE_RATE_BOOSTER_4:0 "Accélérateur d'arme Mark IV"
 FIRE_RATE_BOOSTER_4_DESC:0 "En détournant l'énergie de la génération de boucliers et en sacrifiant quelques composants structurels mineurs pour de meilleurs systèmes logistiques, nous pouvons augmenter le taux de la cadence de tir."
 
 SURVEY_PROCESSOR_1:0 "Processeur d'enquête à double cœur"
 SURVEY_PROCESSOR_1_DESC:0 "Brute mais efficace, cette unité de traitement double coeur va écraser les données d'enquête un peu plus vite."
 SURVEY_PROCESSOR_2:0 "Processeur d'enquête à refroidissement liquide"
 SURVEY_PROCESSOR_2_DESC:0 "En maintenant des températures de fonctionnement stables, nos processeurs peuvent fonctionner plus efficacement et écraser les données plus rapidement."
 SURVEY_PROCESSOR_3:0 "Processeur d'enquête à super refroidissment optique"
 SURVEY_PROCESSOR_3_DESC:0 "Si froid que vous pourriez faire un bonhomme de neige sur le SPU et il ne fondrait pas!"
 SURVEY_PROCESSOR_4:0 "Processeur d'enquête à super refroidissement quantique"
 SURVEY_PROCESSOR_4_DESC:0 "Grâce à des techniques de traitement quantique de pointe, nos navires d'étude peuvent utiliser cette configuration pour analyser les données d'enquête plus rapidement que jamais auparavant."
 
 REPAIR_DRONES_1:0 "Drones de réparation basique"
 REPAIR_DRONES_1_DESC:0 "Ces drones de réparation simples rampent sur la coque de leur navire parent et réparent les dégâts au fil du temps. Bien que ce ne soit pas très rapide, il peut au moins réparer la peinture."
 REPAIR_DRONES_2:0 "Drones de réparation standard"
 REPAIR_DRONES_2_DESC:0 "Drones de réparation de champ standard. Bien qu'ils soient limités à leur navire parent, ils sont toujours deux fois plus efficaces que le modèle de base."
 REPAIR_DRONES_3:0 "Drones de réparation améliorés"
 REPAIR_DRONES_3_DESC:0 "Une amélioration significative par rapport à nos drones de réparation de base, ces unités améliorées sont plus efficaces que le modèle standard."
 REPAIR_DRONES_4:0 "Drones de réparation avancés"
 REPAIR_DRONES_4_DESC:0 "Drones de réparation de pointe, deux fois plus efficaces que le modèle standard. Plus cher que les biométaux, mais nettement plus facile à acquérir."
 REPAIR_DRONES_5:0 "Drones de réparation supérieurs"
 REPAIR_DRONES_5_DESC:0 "Nous pensions avoir atteint le plafond d'efficacité pour nos drones de réparation, mais apparemment pas. Ces nouveaux modèles sont cinq fois plus efficaces que notre modèle de base."
 
 SHIELD_STRENGTH_BOOSTER_1:0 "Amplificateur de bouclier intégré"
 SHIELD_STRENGTH_BOOSTER_1_DESC:0 "Un ensemble simple de conduits et de condensateurs supplémentaires qui dirigent l'alimentation de réserve vers les bboucliers, augmentant l'intégrité maximale du bouclier et le taux de régénération du bouclier."
 SHIELD_STRENGTH_BOOSTER_2:0 "Amplificateur de bouclier amélioré"
 SHIELD_STRENGTH_BOOSTER_2_DESC:0 "Un ensemble simple de conduits et de condensateurs supplémentaires qui dirigent l'alimentation de réserve vers les bboucliers, augmentant l'intégrité maximale du bouclier et le taux de régénération du bouclier."
 SHIELD_STRENGTH_BOOSTER_3:0 "Amplificateur de bouclier optimisé"
 SHIELD_STRENGTH_BOOSTER_3_DESC:0 "Un ensemble simple de conduits et de condensateurs supplémentaires qui dirigent l'alimentation de réserve vers les bboucliers, augmentant l'intégrité maximale du bouclier et le taux de régénération du bouclier."
 SHIELD_STRENGTH_BOOSTER_4:0 "Amplificateur de bouclier avancé"
 SHIELD_STRENGTH_BOOSTER_4_DESC:0 "Un ensemble simple de conduits et de condensateurs supplémentaires qui dirigent l'alimentation de réserve vers les bboucliers, augmentant l'intégrité maximale du bouclier et le taux de régénération du bouclier."
 SHIELD_STRENGTH_BOOSTER_5:0 "Amplificateur de bouclier supérieur"
 SHIELD_STRENGTH_BOOSTER_5_DESC:0 "Un ensemble simple de conduits et de condensateurs supplémentaires qui dirigent l'alimentation de réserve vers les bboucliers, augmentant l'intégrité maximale du bouclier et le taux de régénération du bouclier."
 
 AMPED_SHIELD_STRENGTH_BOOSTER_1:0 "Redirection de puissance de bouclier standard"
 AMPED_SHIELD_STRENGTH_BOOSTER_1_DESC:0 "En redirigeant la puissance des systèmes offensifs de notre vaisseau vers la défense, nous pouvons augmenter la force maximale du bouclier et le taux de régénération du bouclier."
 AMPED_SHIELD_STRENGTH_BOOSTER_2:0 "Redirection de puissance de bouclier surchargée"
 AMPED_SHIELD_STRENGTH_BOOSTER_2_DESC:0 "En redirigeant la puissance des systèmes offensifs de notre vaisseau vers la défense, nous pouvons augmenter la force maximale du bouclier et le taux de régénération du bouclier."
 AMPED_SHIELD_STRENGTH_BOOSTER_3:0 "Redirection de puissance de bouclier redéfinie"
 AMPED_SHIELD_STRENGTH_BOOSTER_3_DESC:0 "En redirigeant la puissance des systèmes offensifs de notre vaisseau vers la défense, nous pouvons augmenter la force maximale du bouclier et le taux de régénération du bouclier."
 AMPED_SHIELD_STRENGTH_BOOSTER_4:0 "Redirection de puissance de bouclier maximisée"
 AMPED_SHIELD_STRENGTH_BOOSTER_4_DESC:0 "En redirigeant la puissance des systèmes offensifs de notre vaisseau vers la défense, nous pouvons augmenter la force maximale du bouclier et le taux de régénération du bouclier."
 AMPED_SHIELD_STRENGTH_BOOSTER_5:0 "Redirection de puissance de bouclier finalisée"
 AMPED_SHIELD_STRENGTH_BOOSTER_5_DESC:0 "En redirigeant la puissance des systèmes offensifs de notre vaisseau vers la défense, nous pouvons augmenter la force maximale du bouclier et le taux de régénération du bouclier."
 
 ENERGY_DMG_BOOSTER_1:0 "Conduits isolés"
 ENERGY_DMG_BOOSTER_1_DESC:0 "L'isolation améliorée de nos conduits de puissance réduit les purges au niveau thermique, assurant que plus d'énergie est canalisée dans la puissance des armes énergétiques."
 ENERGY_DMG_BOOSTER_2:0 "Conduits flexibles"
 ENERGY_DMG_BOOSTER_2_DESC:0 "Permet un réacheminement manuel dynamique de la puissance pendant les moments critiques."
 ENERGY_DMG_BOOSTER_3:0 "Ports thermiques auxiliaires"
 ENERGY_DMG_BOOSTER_3_DESC:0 "Câbles remplaçables à chaud pour les ports de secours en cas d'accumulation de chaleur."
 ENERGY_DMG_BOOSTER_4:0 "Acheminement de puissance superposé"
 ENERGY_DMG_BOOSTER_4_DESC:0 "Prendre le chemin le moins résistant à son extrême logique."
 
 KINETIC_DMG_BOOSTER_1:0 "Munitions obus perforant incendiaire"
 KINETIC_DMG_BOOSTER_1_DESC:0 "En jetant quelques systèmes de munitions redondants, nous avons réussi à obtenir une plus grande quantité de munitions API. Ceux-ci devraient causer des dégâts supplémentaires."
 KINETIC_DMG_BOOSTER_2:0 "Pénétrateurs au tungstène"
 KINETIC_DMG_BOOSTER_2_DESC:0 "Si lourd, nous avons dû installer des générateurs de gravité de secours."
 KINETIC_DMG_BOOSTER_3:0 "Noyaux d'uranium appauvri"
 KINETIC_DMG_BOOSTER_3_DESC:0 "Seulement légèrement radioactif."
 KINETIC_DMG_BOOSTER_4:0 "Ogives micronucléaires"
 KINETIC_DMG_BOOSTER_4_DESC:0 "Nous sommes à peu près sûrs que ceux-ci sont illégaux, et nous avons dû jeter un tas de choses pour faire de la place pour le blindage. Tout ira bien!"
 
 EXPLOSIVE_DMG_BOOSTER_1:0 "Liquides explosifs"
 EXPLOSIVE_DMG_BOOSTER_1_DESC:0 "Les explosifs à base de liquide font fureur maintenant. Stocker en toute sécurité signifie jeter quelques bricoles, mais cela devrait valoir le coup."
 EXPLOSIVE_DMG_BOOSTER_2:0 "Liquides explosifs comprimés"
 EXPLOSIVE_DMG_BOOSTER_2_DESC:0 "Le bon sens suggère que mettre des liquides explosifs sous pression est une mauvaise idée. Nous l'avons fait quand même."
 EXPLOSIVE_DMG_BOOSTER_3:0 "Liquides explosifs supercompressé"
 EXPLOSIVE_DMG_BOOSTER_3_DESC:0 "Plus de compression signifie de plus grosses explosions du même volume. Qu'est-ce qui pourrait mal se passer?"
 EXPLOSIVE_DMG_BOOSTER_4:0 "Liquides explosifs hypercompressé"
 EXPLOSIVE_DMG_BOOSTER_4_DESC:0 "La quantité d'équipement de sécurité installé pour compenser le danger inhérent aux explosifs hypercompressés de cette nature est, franchement, ahurissant."
 
 FTL_BOOSTER_1:0 "Refroidissement basic du coeur du moteur"
 FTL_BOOSTER_1_DESC:0 "Un système de refroidissement dédié au moteur PRL. Réduit le temps nécessaire pour spooler et refroidir avant et après les sauts.\n\n§RPas utile pour saut dans les trou de vers§"
