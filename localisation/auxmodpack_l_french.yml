 FTL_SPEED_BOOSTER_1:0 "Mise à niveau basique de la navigation PRL"
 FTL_SPEED_BOOSTER_1_DESC:0 "Logiciel de navigation amélioré pour un voyage plus rapide que la lumière. Augmente la portée effective et la vitesse de transit.\n\n§RPas utile pour saut dans les trou de vers§"
 FTL_SPEED_BOOSTER_2:0 "Mise à niveau standard de la navigation PRL"
 FTL_SPEED_BOOSTER_2_DESC:0 "Logiciel de navigation amélioré pour un voyage plus rapide que la lumière. Augmente la portée effective et la vitesse de transit.\n\n§RPas utile pour saut dans les trou de vers§"
 FTL_SPEED_BOOSTER_3:0 "Mise à niveau améliorée de la navigation PRL"
 FTL_SPEED_BOOSTER_3_DESC:0 "Logiciel de navigation amélioré pour un voyage plus rapide que la lumière. Augmente la portée effective et la vitesse de transit.\n\n§RPas utile pour saut dans les trou de vers§"
